<h2 id="rapidly-exploring-random-treerrtlavalle1998"><strong>r</strong>apidly exploring <strong>r</strong>andom <strong>t</strong>ree（RRT）[LaValle1998]</h2>
<ul>

<li>障害物<span style="color:blue"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.124ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="0.88ex" role="img" focusable="false" viewBox="0 -444 500 389"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2218" d="M55 251Q55 328 112 386T249 444T386 388T444 249Q444 171 388 113T250 55Q170 55 113 112T55 251ZM245 403Q188 403 142 361T96 250Q96 183 141 140T250 96Q284 96 313 109T354 135T375 160Q403 197 403 250Q403 313 360 358T245 403Z"></path></g></g></g></svg></mjx-container></span>のなかにある2つの<span style="color:red">x</span>の間を緑の枝で接続</li>
</ul>
</li>
</ul>

<h2 id="apearl1984%E3%81%AA%E3%81%A9%E3%81%AE%E6%8E%A2%E7%B4%A2%E6%89%8B%E6%B3%95">A*[Pearl1984]などの探索手法</h2>
<ul>
<li>スタートあるいはゴール地点からもう片方の地点を少しずつ探していく
<ul>
<li>なるべく早くゴールが見つかりそうな向きを優先させる</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>優先方法の違いで様々な手法
<ul>
<li>途中が迷路みたいになっていると、どの手法もたいして違いが出ない</li>
</ul>
</li>
</ul>
</li>
</ul>

<h2 id="%E3%82%82%E3%81%A3%E3%81%A8%E9%81%8E%E6%BF%80%E3%81%AA%E6%96%B9%E6%B3%95ueda2023">もっと過激な方法[Ueda2023]</h2>
<ul>
<li>価値反復[Bellman1957]を利用
<ul>
<li>全通りの位置や向きからゴールまでの時間を計算
<ul>
<li>全部計算しないと正しい結果が出ないので</li>
<li>時間がかかる<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>高いコンピュータで制圧</li>
</ul>
</li>
<li>計算結果を使って時間が減る方向にロボットを誘導</li>
</ul>
</li>
<li>例: 右図の環境で、水たまりを避けて<img class="emoji" draggable="false" alt="🚩" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f6a9.svg" data-marp-twemoji=""/>まで行く

</ul>
</li>

<h2 id="%E6%9C%80%E8%BF%91%E3%81%AE%E7%A0%94%E7%A9%B6%E3%81%A7%E3%81%AE%E8%A9%B1%E9%A1%8C1-end-to-end%E5%AD%A6%E7%BF%92">最近の研究での話題1: end-to-end学習</h2>

<ul>

<li><span style="color:red">違和感があると値が増える<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>違和感のないように行動</span></li>

</li>

<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li>ロボットの知能（特に移動する知能）について考えた
<ul>
<li>移動に関する知能
<ul>
<li>猫を見ていると動物の中でも高度な知能と気づく
<ul>
<li>地図が頭にある</li>
<li>地図の中でどこにいるのか把握する</li>
<li>目的地まで行く計画を立てて（誘惑に負けずに）実行</li>
</ul>
</li>
</ul>
</li>
<li>問題を人生のプランニングにまで拡張すると人間でも難しい</li>
</ul>
</li>
<li>ロボットが移動するための仕組みを勉強
<ul>
<li>何をしているかは分かったはず</li>
<li>自分で作れそうですか？（作るためのプランニングと実行が必要）</li>
</ul>
</li>
</ul>
<footer>2025翠陵1 day Campus</footer>
</section>

<h2 id="%E3%83%BB%E3%83%BB%E3%83%BB%E3%81%A8%E3%81%84%E3%81%84%E3%81%A4%E3%81%A4%E6%9C%80%E5%BE%8C%E3%81%AE%E7%84%A1%E9%A7%84%E8%A9%B1">・・・といいつつ最後の無駄話</h2>
<ul>
<li>「地図」を頭に持っている動物がいる
<ul>
<li>特定のところに行くと反応するようになる<span style="color:red">場所細胞</span>
<ul>
<li>自分の見ているものや動きの感覚（主観）を「場所」という客観的なものに変換</li>
</ul>
</li>
</ul>
</li>
<li>他，移動や環境の形状に反応する脳細胞が存在</li>
</ul>
