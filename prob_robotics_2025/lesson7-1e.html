<h3 id="belief--subjective">Belief = subjective</h3>
<ul>
<li>In the case of animals</li>
<li>The likelihood function differs for each individual, and so does the belief distribution.</li>
<li>In fact, there is no correct answer.</li>
<li>As long as the belief distribution matches reality and allows for correct behavioral decisions, that's all that matters.</li>
<li>In the case of robots</li>
<li>Basically the same as with animals.</li>
<li>If the conditions are clearly defined, there is a &quot;correct answer,&quot; but this is not necessarily the case if something deviates from those conditions.</li>
<li>Pursuing accuracy is not very meaningful; what matters is how well it can tolerate the unreasonableness of the real world.</li>
<li>There is a considerable degree of freedom in designing the likelihood function.</li>
</ul>
<footer>Probabilistic Robotics Lesson 7</footer>
</section>
