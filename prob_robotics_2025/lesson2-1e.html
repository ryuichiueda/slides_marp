<h3 id="have-you-ever-had-this-experience">Have you ever had this experience?</h3>
<ul>
<li>Your robot didn't start at a robotics competition.</li>
</ul>
<ul>
<li data-marpit-fragment="1"><span style="color:red"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.437ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.007ex" role="img" focusable="false" viewBox="0 -694 500 887"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2191" d="M27 414Q17 414 17 433Q17 437 17 439T17 444T19 447T20 450T22 452T26 453T30 454T36 456Q80 467 120 494T180 549Q227 607 238 678Q240 694 251 694Q259 694 261 684Q261 677 265 659T284 608T320 549Q340 525 363 507T405 479T440 463T467 455T479 451Q483 447 483 433Q483 413 472 413Q467 413 458 416Q342 448 277 545L270 555V-179Q262 -193 252 -193H250H248Q236 -193 230 -179V555L223 545Q192 499 146 467T70 424T27 414Z"></path></g></g></g></svg></mjx-container> Have you dismissed it as &quot;bad luck&quot;? </span></li>
<li data-marpit-fragment="2"><span style="color:red"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.437ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.007ex" role="img" focusable="false" viewBox="0 -694 500 887"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2191" d="M27 414Q17 414 17 433Q17 437 17 439T17 444T19 447T20 450T22 452T26 453T30 454T36 456Q80 467 120 494T180 549Q227 607 238 678Q240 694 251 694Q259 694 261 684Q261 677 265 659T284 608T320 549Q340 525 363 507T405 479T440 463T467 455T479 451Q483 447 483 433Q483 413 472 413Q467 413 458 416Q342 448 277 545L270 555V-179Q262 -193 252 -193H250H248Q236 -193 230 -179V555L223 545Q192 499 146 467T70 424T27 414Z"></path></g></g></g></svg></mjx-container> Was it really bad luck? </span></li>
<li data-marpit-fragment="3"><span style="color:red"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.437ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.007ex" role="img" focusable="false" viewBox="0 -694 500 887"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2191" d="M27 414Q17 414 17 433Q17 437 17 439T17 444T19 447T20 450T22 452T26 453T30 454T36 456Q80 467 120 494T180 549Q227 607 238 678Q240 694 251 694Q259 694 261 684Q261 677 265 659T284 608T320 549Q340 525 363 507T405 479T440 463T467 455T479 451Q483 447 483 433Q483 413 472 413Q467 413 458 416Q342 448 277 545L270 555V-179Q262 -193 252 -193H250H248Q236 -193 230 -179V555L223 545Q192 499 146 467T70 424T27 414Z"></path></g></g></g></svg></mjx-container> Are you satisfied with eliminating the cause of your retirement? </span></li>
<li data-marpit-fragment="4"><span style="color:red"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.437ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.007ex" role="img" focusable="false" viewBox="0 -694 500 887"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2191" d="M27 414Q17 414 17 433Q17 437 17 439T17 444T19 447T20 450T22 452T26 453T30 454T36 456Q80 467 120 494T180 549Q227 607 238 678Q240 694 251 694Q259 694 261 684Q261 677 265 659T284 608T320 549Q340 525 363 507T405 479T440 463T467 455T479 451Q483 447 483 433Q483 413 472 413Q467 413 458 416Q342 448 277 545L270 555V-179Q262 -193 252 -193H250H248Q236 -193 230 -179V555L223 545Q192 499 146 467T70 424T27 414Z"></path></g></g></g></svg></mjx-container> Have you experienced something like this repeatedly? </span></li>
<li data-marpit-fragment="5">People like that probably lack knowledge of reliability engineering, not robotics.
<ul>
<li>Let's study.</li>
<li>Since reliability engineering is based on probability, let's also get a grasp on the basics of probability.</li>
</ul>
</li>
</ul>

<h3 id="definition-of-probability-rough-definition">Definition of Probability (rough definition)</h3>
<ul>
<li>When predicting whether an event will occur or not, we repeat the identical event many times under the same circumstances and calculate the rate of occurrence.
<ul>
<li>The rate is regarded as a probability.</li>
</ul>
</li>

<li>Serial systems
<ul>
<li>Robots and machines that cannot function unless every component is working are called <span style="color:red">serial systems</span>.
<ul>
<li>critical in factories or logistics systems</li>
</ul>
</li>
<li>The probability that a serial system will operate correctly:
<ul>
<li>Multiplication of the probabilities that each component will operate correctly.</li>
<li><span style="color:red">The probability of correct operation decreases due to multiplication.</span></li>
</ul>
</li>
</ul>

<li>Something I often see in students.
<ul>
<li data-marpit-fragment="2">They only look what they're interested in and don't see the whole picture.</li>

<li data-marpit-fragment="4">(Not related to robots, but) people who's good at arguing are usually like this too.</li>

</li>

<h3 id="one-more-problem">One more problem</h3>
<ul>
<li>To raise the robot's activation rate to <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1278 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path data-c="2E" d="M78 60Q78 84 95 102T138 120Q162 120 180 104T199 61Q199 36 182 18T139 0T96 17T78 60Z" transform="translate(500,0)"></path><path data-c="39" d="M352 287Q304 211 232 211Q154 211 104 270T44 396Q42 412 42 436V444Q42 537 111 606Q171 666 243 666Q245 666 249 666T257 665H261Q273 665 286 663T323 651T370 619T413 560Q456 472 456 334Q456 194 396 97Q361 41 312 10T208 -22Q147 -22 108 7T68 93T121 149Q143 149 158 135T173 96Q173 78 164 65T148 49T135 44L131 43Q131 41 138 37T164 27T206 22H212Q272 22 313 86Q352 142 352 280V287ZM244 248Q292 248 321 297T351 430Q351 508 343 542Q341 552 337 562T323 588T293 615T246 625Q208 625 181 598Q160 576 154 546T147 441Q147 358 152 329T172 282Q197 248 244 248Z" transform="translate(778,0)"></path></g></g></g></svg></mjx-container>, how much do the activation rates of each component need to be improved? If all components are raised to the same activation rate <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.448ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 640 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FC" d=" <h3 id="summary-so-far">Summary so far</h3>
<ul>
<li>When calculating activation rates, you sometimes get an answer that differs from what you had in mind.</li>
<li>Humans are driven by their own interests and see reality in a distorted way.
<ul>
<li>People who cannot calmly consider failures will make the same mistakes again.</li>
<li>If we can calculate probabilities, the distortion will be somewhat reduced.</li>
</ul>
</li>
</ul>
<center>So, let's get better at calculating probabilities.</center>
<footer>Probabilistic Robotics, Lecture 2 (Part 1)</footer>
</section>

<h2 id="probability-calculations">Probability calculations</h2>
<footer>Probabilistic Robotics, Lecture 2 (Part 1)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Probabilistic Robotics, Lecture 2 (Part 1)" data-paginate="true" lang="ja-JP" data-marpit-pagination="14" style="--footer:Probabilistic Robotics, Lecture 2 (Part 1);--paginate:true;" data-marpit-pagination-total="31">
<h3 id="why-is-the-activation-rate-of-a-series-system-multiplied">Why is the activation rate of a series system multiplied?</h3>
<ul>
<li>Earlier, we calculated the activation rate of a serial system using multiplication.
<ul>
<li>Why multiplication?</li>
<li>Let's assume the theorem for probability calculation is correct and think about it mechanically.
<ul>
<li>We'll use the theorem called the <span style="color:red">multiplication theorem</span>.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics, Lecture 2 (Part 1)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Probabilistic Robotics, Lecture 2 (Part 1)" data-paginate="true" lang="ja-JP" data-marpit-pagination="15" style="--footer:Probabilistic Robotics, Lecture 2 (Part 1);--paginate:true;" data-marpit-pagination-total="31">

<li>A<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex;" xmlns="http://www.w3.org/2000/svg" width="1.788ex" height="1.101ex" role="img" focusable="false" viewBox="0 -320.9 790.1 486.5"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"></g><g data-mml-node="TeXAtom" transform="translate(33,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g></g></g></g></svg></mjx-container> is a power supply circuit. A certain team uses two, one made by X and one made by Y.</li>
