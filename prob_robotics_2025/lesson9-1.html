<h2 id="%E4%BB%8A%E6%97%A5%E3%82%84%E3%82%8B%E3%81%93%E3%81%A8">今日やること</h2>
<ul>

<footer>確率ロボティクス第9回</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="確率ロボティクス第9回" data-paginate="true" lang="ja-JP" data-marpit-pagination="3" style="--footer:確率ロボティクス第9回;--paginate:true;" data-marpit-pagination-total="23">
<h2 id="%E8%87%AA%E5%88%86%E3%81%8C%E3%82%84%E3%81%A3%E3%81%A6%E3%82%8B%E3%81%93%E3%81%A8%E3%81%AE%E6%A0%B9%E6%8B%A0">自分がやってることの根拠</h2>
<ul>
<li>あります?
<ul>
<li>なんで朝飯食ったのか?</li>
<li>なんで朝飯はそれを食ったのか?</li>
<li>なんで大学来たのか</li>
<li>なんで講義受けているのか</li>
</ul>
</li>
<li>たぶん以下の理由でやってる
<ul>
<li>そうすると良いことがありそうだから
<ul>
<li>良いこと: 楽しいなども含む</li>
</ul>
</li>
<li>そうしないと悪いことがありそうだから</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第9回</footer>
</section>

<ul>
<li>「なにか行動をするといい/悪いことがある」は行動を決めるときの手がかり
<ul>
<li>ロボットの行動を計算するときにも必要
<ul>
<li>行動の結果の良し悪しを数値化して評価しないと行動が選べない</li>
</ul>
</li>
</ul>
</li>
<li>いいこと/悪いことの数値化（2種類）
<ul>
<li>その時その時に良いこと/悪いことがある
<ul>
<li>食べている/勉強している/遊ぶ</li>
</ul>
</li>
<li>行動の結果、よい/悪い状態になる
<ul>
<li>満腹になる/賢くなる/無意味に歳をとる</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第9回</footer>

<h3 id="%E5%AD%A6%E7%BF%92%E3%81%AE%E9%80%B2%E8%A1%8C-%E7%8A%B6%E6%85%8B%E4%BE%A1%E5%80%A4%E9%96%A2%E6%95%B0%E3%81%AE%E5%A4%89%E5%8C%96">学習の進行: 状態価値関数の変化</h3>

<h3 id="%E3%82%82%E3%81%A3%E3%81%A8%E8%A4%87%E9%9B%91%E3%81%AA%E5%95%8F%E9%A1%8C">もっと複雑な問題</h3>
<ul>
<li>DQN (Deep Q-Network) <a href="https://arxiv.org/abs/1312.5602">[Mnih 2013]</a>
<ul>
<li>ゲームをするエージェントを実現して騒ぎに</li>
</ul>
</li>
<li><a href="https://huggingface.co/blog/deep-rl-dqn">ゲームの学習方法</a>
<ul>
<li>画像（全体の）をCNNに通して特徴で分類して状態に</li>

<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li>行動の評価方法（損失・価値）について
<ul>
<li>そのときの行動に対する損失と、最終的な状態に与えられる価値がある
<ul>
<li>補足: 最終的な状態の価値の代わりにその直前の行動に対して与える場合もあるが等価</li>
</ul>
</li>
</ul>
</li>
<li>強化学習、その中のQ学習を見てきた
<ul>
<li>行動と状態、損失の観察（=経験）から状態の「価値」を計算</li>
</ul>
</li>
</ul>
