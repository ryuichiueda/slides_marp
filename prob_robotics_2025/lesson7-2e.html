<h2 id="extended-kalman-filter">Extended Kalman filter</h2>
<ul>
<li>How do we apply the Kalman filter in nonlinear cases?
<ul>
<li>Linearize as in the Lesson 6.</li>
</ul>
</li>

<h2 id="particle-filter">Particle Filter</h2>
<ul>
<li>Bayesian filter using Monte Carlo methods</li>
<li>Used over Kalman filters for mobile robots</li>
<li>Suitable for simulating collisions with walls, as in the example in Part 6<br />
(However, there are few serious implementations.)</li>
<li>Noise often does not follow a Gaussian distribution</li>
<li>LiDAR data: While it's rare to measure the distance to an object from a distance, it's common to measure it from a distance as a person passes by.</li>
</ul>

<h3 id="application-of-particle-filters">Application of particle filters</h3>
<p>(See YouTube for examples)</p>
<ul>
<li>Often used in mobile robots using laser scanners.</li>
<li>Likelihood function: Designed by comparing with the following &quot;occupancy grid map&quot; (likelihood field).</li>
<li>The likelihood increases when the tip of the scan hits a grid containing a recorded obstacle.</li>
<li>In practice, a gray area is added, but this simple model works well.</li>
<li>Even if there are obstacles not on the map, the score does not drop significantly.<br />
<img src="./figs/lidar_likelihood.svg" alt="" style="width:500px;" /></li>
</ul>
<footer>Probabilistic Robotics Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-footer="Probabilistic Robotics Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="29" style="--footer:Probabilistic Robotics Lesson 7;--paginate:true;" data-marpit-pagination-total="29">
<h2 id="summary">Summary</h2>
<ul>
<li>We've looked at the implementation of Bayesian filters.</li>
<li>Kalman filters, extended Kalman filters, and particle filters.</li>
<li>Kalman filters are still commonly used for machine control.</li>
<li>Particle filters are still commonly used for mobile robots.</li>
<li>However, newer methods exist, so keep an eye on trends.</li>
</ul>
