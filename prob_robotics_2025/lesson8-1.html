<h2 id="%E3%81%9D%E3%81%AE%E5%89%8D%E3%81%AB%E3%82%A2%E3%83%89%E3%83%90%E3%83%B3%E3%82%B9%E3%83%88%E3%83%93%E3%82%B8%E3%83%A7%E3%83%B3%E3%81%AE%E7%AC%AC1%E5%9B%9E%E3%81%8B%E3%82%89">その前に（アドバンストビジョンの第1回から）</h2>
<ul>
<li>神経細胞のおさらい<br />
<img src="./figs/Retina-diagram.svg.png" alt="" style="width:300px;" /><span style="font-size:40%">（<a href="https://commons.wikimedia.org/wiki/File:Retina-diagram.svg">https://commons.wikimedia.org/wiki/File:Retina-diagram.svg</a>, by S. R. Y. Cajal and Chrkl, CC-BY-SA 3.0）</span>
<ul>
<li>左から光が入って右側の視細胞（2種類、1.3億個）で受け止め電気信号に</li>
<li>電気信号は右に向かって処理されて図の下向きの赤い線から脳へ
<ul>
<li>網膜の各部分の赤い線が「視神経（100万個）」の束になって脳に</li>
</ul>
</li>
</ul>
</li>
<li>こんな構造なので
<ul>
<li>何か見ると1.3億のバラバラな信号として入る
<ul>
<li>白黒の絵の場合は1.3億のスイッチのON/OFFの信号に単純化できる</li>
</ul>
</li>
</ul>
</li>
</ul>
<center style="color:red">なんでバラバラなのに形がわかるの？</center>
<footer>確率ロボティクス第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="確率ロボティクス第8回" data-paginate="true" lang="ja-JP" data-marpit-pagination="4" style="--footer:確率ロボティクス第8回;--paginate:true;" data-marpit-pagination-total="30">

<ul>
<li>データはなにか原因があって発生している
<ul>
<li>目の前にピンクの服を着た夫妻がいるので視細胞にピンク色の信号が多く入るなど</li>
</ul>
</li>
<li><span style="color:red">原因を数理モデルにすると、そこから観測されるデータが発生すると考えられる</span>

<h3 id="%E6%9C%80%E5%B0%8F%E4%BA%8C%E4%B9%97%E6%B3%95%E3%81%A8%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0%E3%81%AB%E9%96%A2%E3%81%99%E3%82%8B%E3%81%BE%E3%81%A8%E3%82%81">最小二乗法と損失関数に関するまとめ</h3>
<ul>
<li>損失関数を偏微分して連立方程式を解ければ、任意の式に最小二乗法（と、その他さまざまな最適化手法）を適用可能</li>
<li>連立方程式が解けない場合は勾配ベクトルにしたがって少しずつパラメータを変更していけば良いパラメータが見つかる
<ul>
<li>具体例はアドバンストビジョンに</li>
</ul>
</li>
<li>しかし、なにか足りないんじゃないでしょうか?
<ul>
<li>前回（ベイズの定理）の話を踏まえるとなにか抜けてないか?</li>
</ul>
</li>
</ul>
<footer>確率ロボティクス第8回</footer>
</section>

<h3 id="%E6%AE%8B%E3%81%A3%E3%81%9F%E5%95%8F%E9%A1%8C">残った問題</h3>
<ul>
<li>最小二乗法は1つの答えしか出さない
<ul>
<li>「自信のなさ」が表現できない</li>
<li>データ4つで右上図のように当てはめしてよい?</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.561ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 690 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="4C" d="M62 -22T47 -22T32 -11Q32 -1 56 24T83 55Q113 96 138 172T180 320T234 473T323 609Q364 649 419 677T531 705Q559 705 578 696T604 671T615 645T618 623V611Q618 582 615 571T598 548Q581 531 558 520T518 509Q503 509 503 520Q503 523 505 536T507 560Q507 590 494 610T452 630Q423 630 410 617Q367 578 333 492T271 301T233 170Q211 123 204 112L198 103L224 102Q281 102 369 79T509 52H523Q535 64 544 87T579 128Q616 152 641 152Q656 152 656 142Q656 101 588 40T433 -22Q381 -22 289 1T156 28L141 29L131 20Q111 0 87 -11Z"></path></g></g></g></g></svg></mjx-container>の大小で当てはまりの良さは比較できるが、どれだけ自信がないかは分からない</li>
</ul>
</li>
<li>パラメータの数が多いと「過学習」
<ul>
<li>データを曲線でつないだグラフができる<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>正しいこともあるが、単にデータが少ないだけかもしれない</li>
<li>人間でもよくある</li>
</ul>
</li>
</ul>
