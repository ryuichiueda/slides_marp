<h3 id="%E6%9C%80%E9%81%A9%E5%88%B6%E5%BE%A1%E5%95%8F%E9%A1%8C%E3%81%AE%E4%BE%8B">（最適）制御問題の例</h3>
<ul>
<li>制御の問題: ある状態を別の状態に変化させたい
<ul>
<li>その際、コストを抑えたい（最小化したい）
<ul>
<li>PIDなどはコストを直接考えていないのである意味でヒューリスティック</li>
</ul>
</li>
</ul>
</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:left">現象</th>
<th style="text-align:left">制御</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">ロボットが目的地にいない</td>
<td style="text-align:left">目的地にいる状態にしたい</td>
</tr>
<tr>
<td style="text-align:left">機械が振動している</td>
<td style="text-align:left">振動してない状態に戻したい</td>
</tr>
<tr>
<td style="text-align:left">制御</td>
<td style="text-align:left">ライントレースのロボットがラインからずれた</td>
</tr>
<tr>
<td style="text-align:left">洗濯物が洗濯機の中に</td>
<td style="text-align:left">畳んで収納したい</td>
</tr>
</tbody>
</table>
<p><span style="font-size:80%">（※VLAは目的の状態を言葉から自律的に設定）</span></p>
