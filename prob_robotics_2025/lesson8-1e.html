<h2 id="before-that-from-the-first-advanced-vision-lesson">Before That (From the First Advanced Vision Lesson)</h2>
<ul>
<li>Review of Neurons<br />
<img src="./figs/Retina-diagram.svg.png" alt="" style="width:300px;" /><span style="font-size:40%">(<a href="https://commons.wikimedia.org/wiki/File:Retina-diagram.svg">https://commons.wikimedia.org/wiki/File:Retina-diagram.svg</a>, by S. R. Y. Cajal and Chrkl, CC-BY-SA 3.0)</span>
<ul>
<li>Light enters from the left and is received by the photoreceptor cells (two types, 130 million) on the right, converting them into electrical signals.</li>
<li>The electrical signals are processed to the right and then sent to the brain via the downward red line in the diagram.
<ul>
<li>The red lines in each part of the retina form a bundle of 1 million optic nerves and reach the brain.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics Lecture 8</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="Probabilistic Robotics Lecture 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="4" style="--footer:Probabilistic Robotics Lecture 8;--paginate:true;" data-marpit-pagination-total="25">
<ul>
<li>Because of this structure,
<ul>
<li>when we look at something, 130 million individual signals are received.
<ul>
<li>In the case of a black-and-white image, this can be simplified to 130 million ON/OFF switch signals.</li>
</ul>
</li>
</ul>
</li>
</ul>
<center style="color:red">How can we see the shape even though the signals are so individual? </center>
<footer>Probabilistic Robotics Lecture 8</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Probabilistic Robotics Lecture 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="5" style="--footer:Probabilistic Robotics Lecture 8;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="basic-idea">Basic Idea</h3>
<ul>
<li>Data is generated due to some cause.
<ul>
<li>For example, if a couple wearing pink clothes is standing in front of you, a lot of pink signals will be received by your photoreceptor cells.</li>
</ul>
</li>
<li><span style="color:red">If the cause is modeled mathematically, the observed data is thought to arise from it.</span>

<h3 id="how-to-solve-regression-problems">How to solve regression problems</h3>
<ul>

<h3 id="summary-of-least-squares-and-loss-functions">Summary of least squares and loss functions</h3>
<ul>
<li>By partially differentiating the loss function and solving the simultaneous equations, you can apply least squares (and various other optimization methods) to any equation.</li>
<li>If you can't solve the simultaneous equations, you can find good parameters by gradually adjusting the parameters according to the gradient vector.
<ul>
<li>For specific examples, see Advanced Vision.</li>
</ul>
</li>
<li>But isn't something missing?
<ul>
<li>Considering what we discussed last time (Bayes' theorem), is there something missing?</li>
</ul>
</li>
</ul>

<h3 id="remaining-problems">Remaining problems</h3>
<ul>
<li>Least squares only produces one answer.
<ul>
<li>It can't express &quot;lack of confidence.&quot;</li>
<li>Is it okay to fit four data points as shown in the upper right figure?</li>

</ul>

<li>A graph connecting the data with a curve is produced.<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> Sometimes this is correct, but it may simply be due to insufficient data.</li>
