</ul>
</li>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="3" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="4" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="44" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/leaf_stem.png&quot;);background-size:78%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="4" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="4" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="44" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="what-can-we-recognize-by-summarizing">What can we recognize by summarizing?</h3>
<ul>
<li>For example, if you want to know what is in front of you, what needs to be done?
<ul>
<li>Photoreceptor cell response<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1638 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F6" d="M84 237T84 250T98 270H1444Q1328 357 1301 493Q1301 494 1301 496T1300 499Q1300 511 1317 511H1320Q1329 511 1332 510T1338 506T1341 497T1344 481T1352 456Q1374 389 1425 336T1544 261Q1553 258 1553 250Q1553 244 1548 241T1524 231T1486 212Q1445 186 1415 152T1370 85T1349 35T1341 4Q1339 -6 1336 -8T1320 -11Q1300 -11 1300 0Q1300 7 1305 25Q1337 151 1444 230H98Q84 237 84 250Z"></path></g></g></g></svg></mjx-container>Object to recognize (e.g., cat)</li>
<li>Numerous stimuli<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1638 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F6" d="M84 237T84 250T98 270H1444Q1328 357 1301 493Q1301 494 1301 496T1300 499Q1300 511 1317 511H1320Q1329 511 1332 510T1338 506T1341 497T1344 481T1352 456Q1374 389 1425 336T1544 261Q1553 258 1553 250Q1553 244 1548 241T1524 231T1486 212Q1445 186 1415 152T1370 85T1349 35T1341 4Q1339 -6 1336 -8T1320 -11Q1300 -11 1300 0Q1300 7 1305 25Q1337 151 1444 230H98Q84 237 84 250Z"></path></g></g></g></svg></mjx-container>The single word &quot;cat&quot;</li>
<li><span style="color:red">The brain needs to &quot;reduce&quot;</span>
<ul>
<li><span style="color:red">Reduce = Summarize to a representative value (feature)</span></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="4" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="5" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="44" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/leaf_stem.png&quot;);background-size:78%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="5" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="5" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="44" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<ul>
<li>Left image: Image of actual crops in a field, with stems and leaves classified.
<ul>
<li>For robotics</li>
<li>The various colors have been reduced to three.</li>
<li>Humans can (with time) produce classification results like the one on the right.</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="5" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="6" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="44" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/clustering_problem.png&quot;);background-size:78%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="6" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="6" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="44" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="classical-clustering-methods">Classical Clustering Methods</h3>
<ul>
<li>Used in the field of robotics for 30 years.
<ul>
<li>k-means algorithm</li>
<li>EM algorithm</li>
</ul>
</li>
<li>Problem to solve
<ul>
<li>Determine which points belong to the same group when points are scattered.</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="6" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="7" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;" data-marpit-pagination-total="44">
<h2 id="k-means-algorithm">k-means algorithm</h2>
<ul>
<li>Divide the data into appropriate clusters and converge by repeating the following steps.
<ul>
<li>Find the center of each cluster (denoted by the <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.02ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.09ex" role="img" focusable="false" viewBox="0 -491 778 482"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g></g></g></svg></mjx-container> symbol in the figure).</li>
<li>Re-cluster each data set based on the nearest cluster center.</li>
</ul>
</li>
</ul>
<p><img src="./figs/k-means.png" alt="" /></p>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="8" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;" data-marpit-pagination-total="44">
<h2 id="clustering-numbers-using-k-means">Clustering numbers using k-means</h2>
<ul>
<li>Divide the following nine numbers into three clusters:
<ul>
<li>(8, 1, 3), (5, 5, 2), (6, 11, 7)
<ul>
<li>The brackets indicate the initial classifications, which were randomly chosen.</li>
</ul>
</li>
<li>The answer is on the next page.</li>
</ul>
</li>
<li>Note
<ul>
<li>If the mean values are the same, select the cluster randomly.</li>
<li>If there are two or more close mean values for a given data set (if they are the same distance), change the original class.</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="9" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;" data-marpit-pagination-total="44">
<h3 id="answer">Answer</h3>
<ul>
<li>Initial values: (8, 1, 3), (5, 5, 2), (6, 11, 7) <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> Cluster means: 4, 4, 8</li>

<h3 id="problems-of-the-k-means-algorithm">Problems of the k-means algorithm</h3>
<ul>
<li>Is it okay to determine the number of clusters from the beginning?
<ul>
<li>This is particularly problematic when programming sensors or robots.
<ul>
<li>For example, we want to know how many people are in an image. It's rare to know from the beginning that there are three people.</li>
</ul>
</li>
</ul>
</li>
<li>What if the clusters are distorted?
<ul>
<li>In this case, you can either transform the data to eliminate the distorted data or use another method (such as a support vector machine).</li>
</ul>
</li>
<li>A more fundamental problem: You're not considering why the data is generated (i.e., ad hoc).</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="11" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:28%;" data-marpit-pagination-total="44" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/clustering_reason.png&quot;);background-size:95%;"></figure></div></section></foreignObject><foreignObject width="72%" height="720"><section id="11" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="11" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:28%;" data-marpit-pagination-total="44" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="em-method-maximum-likelihood-method">EM Method (Maximum Likelihood Method)</h3>
<ul>
<li>EM: Expectation Maximization<br />
(We'll explain what this means later.)<br />
<br /></li>
<li>Consider a model (mathematical formula) of a certain probability distribution and find the parameters that best explain the data.
<ul>
<li>Why did the data shown on the right come about?<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> Imagine that there are several sources of data,<br />
and that data is generated around them.</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="11" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="12" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="44" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/gauss_mix.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="12" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="12" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="44" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="there-are-several-sources-of-databr-and-that-data-is-generated-around-them">&quot;There are several sources of data,<br />and that data is generated around them.&quot;</h3>

<li>Addition of multiple Gaussian distributions<br />

<h3 id="finding-parameters-that-maximize-the-log-likelihood-similar-to-the-k-means-method">Finding parameters that maximize the log-likelihood (similar to the k-means method)</h3>
<ol>
<li>First, perform appropriate clustering</li>

<h3 id="what-the-em-algorithm-cancannot-do">What the EM algorithm can/cannot do</h3>
<ul>
<li>What it can do
<ul>
<li>Introduces a probabilistic approach
<ul>
<li>(I apologize for the lack of examples, but) Performance is better than k-means
<ul>
<li>Leaving unclear points vague reduces the chance of making strange mistakes</li>
</ul>
</li>
<li>Establishes a criterion of &quot;maximum likelihood&quot; for a probabilistic model</li>
<li>Can be applied to other probabilistic models</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="20" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;" data-marpit-pagination-total="44">
<ul>
<li>What is not possible
<ul>
<li>It could be more probabilistic
<ul>
<li>Parameters also have distributions (Gaussian mixtures also vary probabilistically)</li>
</ul>
</li>
<li>The number of Gaussian distributions is fixed
<ul>
<li>It is not powerful enough to eliminate unnecessary distributions</li>
</ul>
</li>
</ul>
</li>
</ul>

</section>

<h2 id="bayesian-inference-for-gaussian-mixture-distributions">Bayesian inference for Gaussian mixture distributions</h2>
<ul>
<li>Consider the &quot;distribution of mixture distributions&quot;
<ul>
<li>The distribution can be drawn as shown in the right figure.</li>
</ul>
</li>
<li>Difference from EM method
<ul>
<li>Calculates the distribution of distributions themselves, not the maximum likelihood.</li>
<li>Updates the distribution using Bayes' theorem when data is received.</li>
</ul>
</li>
<li>Problem: Posterior probabilities cannot be calculated in one go using Bayes' theorem.
<ul>
<li>What to do? Gradually change the distribution, as in the EM method.</li>
</ul>
</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>

<h3 id="the-power-of-variational-inference-part-1">The Power of Variational Inference (Part 1)</h3>
<p>It's very powerful, so I'll show an example before explaining the specific calculation method.</p>
<ul>
<li>Example 1: Clustering 2-D Points</li>
<li>Right: A point randomly selected from a Gaussian mixture distribution containing six Gaussian distributions.</li>
<li>What happens when we apply variational inference to the clustering of this data (or rather, the inference of the Gaussian mixture distribution that has been generated)?</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="31" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="32" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;" data-marpit-pagination-total="44">
<h3 id="inference-progress">Inference Progress</h3>
<ul>
<li>Drawing the mean distribution from the Gaussian mixture distribution</li>
<li>Assume there are 10 distributions <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>. Unnecessary distributions disappear (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.666ex;" xmlns="http://www.w3.org/2000/svg" width="2.136ex" height="1.641ex" role="img" focusable="false" viewBox="0 -431 944.3 725.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mi" transform="translate(603,-150) scale(0.707)"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441 </ul>

<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="33" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;" data-marpit-pagination-total="44">
<h3 id="comparison-with-the-correct-answer">Comparison with the correct answer</h3>
<ul>
<li>There is some discrepancy in the covariance matrix, but it is accurate.</li>
<li>It may be more accurate than humans.</li>
<li>Being able to count numbers (although there is an upper limit) is very useful.</li>
</ul>
<p><img src="figs/2d_clustering_result.png" alt="" style="width:900px;" /></p>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>

<h3 id="the-power-of-variational-inference-part-2">The Power of Variational Inference (Part 2)</h3>
<ul>
<li>Example 2: Analyzing One-Dimensional Data</li>
<li>A lecturer discovered this by chance while writing a book.</li>
<li>Is the distribution on the right a Gaussian distribution?</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="34" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="35" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;" data-marpit-pagination-total="44">
<h3 id="variational-inference-1">Variational inference...</h3>
<ul>
<li>Another distribution was found.</li>
<li>This data was taken every 3 seconds from a certain sensor, and the average value was different during daylight and nighttime hours.</li>
<li>In a sense, the clustering resolution is higher than that of humans.</li>
</ul>
<p><img src="figs/1d_clustering.png" alt="" style="width:1200px;" /></p>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>

<ul>

</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="37" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="44" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/cands_real.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="37" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="37" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;--marpit-advanced-background-split:55%;" data-marpit-pagination-total="44" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2 id="real-world-use-case-2">Real-World Use Case 2</h2>
<ul>
<li>Clustering of grip positions on an object surface</li>
<li>6-dimensional space of normal vector positions and orientations</li>
</ul>
<footer>Probabilistic Robotics Lesson 8</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="37" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-footer="Probabilistic Robotics Lesson 8" data-paginate="true" lang="ja-JP" data-marpit-pagination="38" style="--footer:Probabilistic Robotics Lesson 8;--paginate:true;" data-marpit-pagination-total="44">

<li>Because the derivation is too difficult (explained in textbooks),<br />
