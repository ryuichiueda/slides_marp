<h3 id="%E3%83%99%E3%82%A4%E3%82%BA%E3%81%AE%E5%AE%9A%E7%90%86%E3%81%8B%E3%82%89%E5%88%86%E3%81%8B%E3%82%8B%E6%97%A5%E5%B8%B8%E3%81%AE%E6%95%99%E8%A8%93">ベイズの定理から分かる日常の教訓</h3>
<p>（繰り返しになるけど）人間の頭がベイズの定理を厳密に解いているかは分からないが、ベイズの定理を超えて真実を知ることがは原理的に不可能なので・・・</p>
<ul>
<li>何かが1、2回起こったことで、次どうなるかを決めつけてはいけない
<ul>
<li>日常的にやってませんか?</li>
</ul>
</li>
<li>試行を重ねると判断が正しくなっていく
<ul>
<li>年寄りの話しは基本よく聞いたほうがいい</li>
<li>が、しかし、頑固になってしまっているので、途中でルールが変わってしまったことに気付かないと年寄りは間違えたことを言うようになる</li>
</ul>
</li>
</ul>
<footer>機械学習（と統計）第6回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="機械学習（と統計）第6回" data-paginate="true" lang="C" data-marpit-pagination="12" style="--footer:機械学習（と統計）第6回;--paginate:true;" data-marpit-pagination-total="20">
<h3 id="%E3%83%99%E3%82%A4%E3%82%BA%E3%81%AE%E5%AE%9A%E7%90%86%E3%81%A8%E6%A9%9F%E6%A2%B0%E5%AD%A6%E7%BF%92">ベイズの定理と機械学習</h3>
<ul>
<li>いまやった分布の更新は、機械学習の基本的な原理
<ul>
<li>知識が入るごとに何かの分布が変化して尖っていく</li>
<li>知識が入るまえは平たい分布</li>
</ul>
</li>
<li>確率の確率分布を考える
<ul>
<li>「成功率」とは確率なので「確率の確率分布」を考えていたことに
<ul>
<li>混乱しやすいので分からなくなったら頭の整理が必要</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>機械学習（と統計）第6回</footer>
</section>
