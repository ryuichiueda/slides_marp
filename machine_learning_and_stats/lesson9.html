<li>各データを最寄りの中心を基準に再度クラスタリング</li>
</ul>
</li>
</ul>

<ul>
<li>次の9個の数値を3つのクラスタに分けてみましょう
<ul>
<li>(8, 1, 3), (5, 5, 2), (6, 11, 7)
<ul>
<li>かっこは適当に分けた初期のクラス分けを表します</li>
</ul>
</li>

</ul>
</li>
<li>注意
<ul>
<li>平均値が同じになったら所属クラスタは適当に選択のこと</li>
<li>あるデータに対して近い平均値が2つ以上になったら（同じ距離になったら）<br />
元いたクラスを替えてみる</li>
</ul>
</li>
</ul>
<footer>機械学習（と統計）第9回</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-footer="機械学習（と統計）第9回" data-paginate="true" lang="ja-JP" data-marpit-pagination="10" style="--footer:機械学習（と統計）第9回;--paginate:true;" data-marpit-pagination-total="18">
<h3 id="k-means%E6%B3%95%E3%81%AE%E5%95%8F%E9%A1%8C%E8%80%83%E3%81%88%E3%81%A6%E3%81%BF%E3%81%BE%E3%81%97%E3%82%87%E3%81%86">k-means法の問題（考えてみましょう）</h3>
<ul>
<li data-marpit-fragment="1">最初からクラスタ数を決めていいのか?
<ul>
<li>センサやロボットのプログラミングのときに特に困る
<ul>
<li>たとえば画像に人が何人いるかが知りたい。最初から3人と分かることはあまりない。</li>
</ul>
</li>
<li>次回解決</li>
</ul>
</li>
<li data-marpit-fragment="2">クラスタがいびつだったら?
<ul>
<li>これはいびつさを解消するようにデータを変換するか、別の方法を用いる（サポートベクターマシーンなど）</li>
</ul>
</li>
<li data-marpit-fragment="3">もっと根本的な問題: データの発生した理由を考えていない（つまり場当たり的）</li>
</ul>
<footer>機械学習（と統計）第9回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="機械学習（と統計）第9回" data-paginate="true" lang="ja-JP" data-marpit-pagination="11" style="--footer:機械学習（と統計）第9回;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="18" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/clustering_reason.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="11" data-footer="機械学習（と統計）第9回" data-paginate="true" lang="ja-JP" data-marpit-pagination="11" style="--footer:機械学習（と統計）第9回;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="18" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="em%E6%B3%95%E6%9C%80%E5%B0%A4%E6%B3%95">EM法（最尤法）</h3>
<ul>
<li>EM: expectation maximization<br />
（どういう意味かはあとで説明）<br />
<br /></li>
<li>ある確率分布のモデル（数式）を考え、データを最ももっともらしく<br />
説明するパラメータを求める
<ul>
<li>なんで右図のようなデータが発生したのか?<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> データの発生源がいくつかあって、<br />
そのまわりにデータが発生、と考える</li>
</ul>
</li>
</ul>
<footer>機械学習（と統計）第9回</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="機械学習（と統計）第9回" data-paginate="true" lang="ja-JP" data-marpit-pagination="11" style="" data-marpit-pagination-total="18" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="機械学習（と統計）第9回" data-paginate="true" lang="ja-JP" data-marpit-pagination="12" style="--footer:機械学習（と統計）第9回;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="18" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./figs/gauss_mix.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="12" data-footer="機械学習（と統計）第9回" data-paginate="true" lang="ja-JP" data-marpit-pagination="12" style="--footer:機械学習（と統計）第9回;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="18" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="%E3%83%87%E3%83%BC%E3%82%BF%E3%81%AE%E7%99%BA%E7%94%9F%E6%BA%90%E3%81%8C%E3%81%84%E3%81%8F%E3%81%A4%E3%81%8B%E3%81%82%E3%81%A3%E3%81%A6%E3%81%9D%E3%81%AE%E3%81%BE%E3%82%8F%E3%82%8A%E3%81%AB%E3%83%87%E3%83%BC%E3%82%BF%E3%81%8C%E7%99%BA%E7%94%9F">「データの発生源がいくつかあってそのまわりにデータが発生」</h3>
