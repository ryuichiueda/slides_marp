<ol>

（<span style="color:red">発火</span>）
<ul>

</li>

<ul>

</li>

<ul>

<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>別の複数の細胞</li>
</ul>
</li>
<li>どうやってこんな仕組みで計算できるんでしょう?
<ul>

<ul>

<h3 id="%E4%BA%BA%E5%B7%A5%E3%83%8B%E3%83%A5%E3%83%BC%E3%83%A9%E3%83%AB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">（人工）ニューラルネットワーク</h3>
<ul>
<li>神経細胞は前ページのように組み合わせてプログラムできる</li>
<li><a href="https://www.riken.jp/press/2018/20180326_1/index.html">人の脳には860個の神経細胞</a>
<ul>
<li>860億個が組み合わさってさまざまな計算をしているのでいろいろできる
<ul>
<li>目から入った光で猫がいたら「猫！」と叫ぶ（目→脳→口の筋肉）</li>
<li>手を動かして目の前のお菓子をとる（目→脳→腕や手の筋肉）</li>
<li>カレーの匂いがしたらよだれが出る（鼻→脳→よだれを出す器官）</li>
<li>講義中にゲームをする（？）</li>
</ul>
</li>
</ul>
</li>

</ul>

</ul>
</li>
</ul>
