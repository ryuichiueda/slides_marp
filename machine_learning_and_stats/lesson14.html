<h3 id="%E6%95%B0%E5%80%A4%E3%81%B2%E3%81%A8%E3%81%A4%E3%81%A7%E8%A1%8C%E5%8B%95%E3%81%8C%E6%B1%BA%E3%82%81%E3%82%89%E3%82%8C%E3%82%8B%E3%81%AE%E3%81%8B">数値ひとつで行動が決められるのか？</h3>
<ul>
<li>頭の中はそうなってないかもしれないが、行動は同時にできず1つしか選べないし、なんらかの原因・理由があって今その行動をしているので、なんらかの点数付けの上で行動していると解釈することは可能</li>
<li>「良くない」と社会的に思われている行動も、個人レベルではそのほうがいいという決定の上で行動していると解釈できる
<ul>
<li>社会的な軋轢の回避、個人的な苦痛の除去や快楽の追及、惰性で報酬がよくなる</li>
</ul>
</li>
</ul>
<footer>機械学習（と統計）第14回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="機械学習（と統計）第14回" data-paginate="true" lang="ja-JP" data-marpit-pagination="8" style="--footer:機械学習（と統計）第14回;--paginate:true;" data-marpit-pagination-total="12">
<h2 id="%E5%A4%9A%E6%AE%B5%E3%81%AE%E8%A1%8C%E5%8B%95%E6%B1%BA%E5%AE%9A">多段の行動決定</h2>
<ul>
<li>行動決定の難しいところ: 「その先」がある
<ul>
<li>そのときは良くてもあとでひどい目に遭うなど、先のことを考えて行動したほうがいい場合が多い</li>
<li>先のことが考えられていない例
<ul>
<li>ギャンブルでお金を溶かして少しずつ横領を繰り返している</li>
<li>カンニングを含む安易な方法でテストを<br />
乗り切っていて勉強が身につかない</li>
<li>なんらかの依存症（自分では抜け出せないので人を頼りましょう）</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>機械学習（と統計）第14回</footer>
</section>
