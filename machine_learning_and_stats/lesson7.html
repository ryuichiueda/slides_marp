<h2 id="%E6%90%8D%E5%A4%B1%E9%96%A2%E6%95%B0%E3%81%AE%E9%87%8D%E8%A6%81%E6%80%A7">損失関数の重要性</h2>
<ul>
<li>ベイズの定理とともに機械学習に重要</li>
<li>「損失関数の最小化」は機械学習のほぼすべての手法で共通の考え方</li>
</ul>
<footer>機械学習（と統計）第7回</footer>

<h3 id="%E3%81%84%E3%81%BE%E3%81%BE%E3%81%A7%E3%81%AE%E5%9B%9E%E5%B8%B0%E6%89%8B%E6%B3%95%E3%81%AE%E5%95%8F%E9%A1%8C">いままでの回帰手法の問題</h3>
<ul>
<li>1つの答えしか出さない
<ul>
<li>前回、前々回のような「自信のなさ」が表現できない</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.541ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 681 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></g></g></g></svg></mjx-container>の大小で当てはまりの良さは計算できるが、確率的な「自信のなさ」とは少し違う</li>
</ul>
</li>
<li>パラメータの数が多いと「過学習」
<ul>
<li>データを曲線でつないだグラフができる</li>
</ul>
</li>
</ul>
