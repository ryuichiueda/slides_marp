<ul>
<li data-marpit-fragment="1">いままでのFastSLAMの実装を工夫したバージョン

<li data-marpit-fragment="7">解釈
<ul>
<li data-marpit-fragment="8">センサ値<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.021ex" height="1.38ex" role="img" focusable="false" viewBox="0 -452 893.3 609.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D49B" d="M66 -8H60Q34 -8 34 5Q34 9 42 22T70 59T115 110Q162 156 255 229T381 332L389 339H381Q348 332 298 329T212 325T172 321Q168 318 151 318H146Q116 318 116 332Q116 334 118 342Q128 374 154 402Q205 452 265 452Q304 452 352 422T426 392Q441 392 462 421T485 451T508 452H518Q539 452 539 438Q539 431 516 401T458 334Q412 289 312 210Q229 146 191 111L183 103H195Q203 103 213 104T240 107T268 110Q301 114 337 116T391 119T428 123T455 134T469 157Q473 166 495 166Q521 166 525 161Q532 156 528 141Q510 81 456 37T337 -7Q297 -7 251 22T177 52Q154 52 134 38T100 8L88 -7Q86 -8 66 -8Z"></path></g><g data-mml-node="mi" transform="translate(588,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></g></svg></mjx-container>の評価は、状態遷移後の姿勢の分布の中心とランドマークの推定位置の中心から求められるセンサ値<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="2.021ex" height="2.212ex" role="img" focusable="false" viewBox="0 -820 893.3 977.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-no <h2 id="863-span-styletext-transformnonefastslam-20span%E3%81%AE%E5%AE%9F%E8%A3%85">8.6.3 <span style="text-transform:none">FastSLAM 2.0</span>の実装</h2>
<ul>
<li data-marpit-fragment="1">パーティクルの移動にセンサ値を使わないといけないのでFastSLAM 1.0から修正が必要となる</li>
<li data-marpit-fragment="2">左: FastSLAM 1.0、右: FastSLAM 2.0
<ul>
<li data-marpit-fragment="3">一見違いはない（近似方法が少し違うだけで元の式は同じ）</li>
</ul>
</li>
</ul>
<img src="./figs/fastslam_1.0.gif" />
<img src="./figs/fastslam_2.0.gif" />

<h3 id="30%E7%A7%92%E5%BE%8C%E3%81%AE%E3%83%91%E3%83%BC%E3%83%86%E3%82%A3%E3%82%AF%E3%83%AB%E5%88%86%E5%B8%83%E3%81%AE%E6%AF%94%E8%BC%83">30秒後のパーティクル分布の比較</h3>
<ul>
<li data-marpit-fragment="1">上: FastSLAM 1.0、下: FastSLAM 2.0
<ul>
<li data-marpit-fragment="2">2.0の方が消えるパーティクルの数が少ない<br />$\Longrightarrow$2.0の方がサンプリングバイアスが小さくなる</li>
</ul>
</li>
</ul>

<h2 id="87-%E3%81%BE%E3%81%A8%E3%82%81">8.7 まとめ</h2>
<ul>
<li data-marpit-fragment="1">FastSLAM 1.0/2.0を実装
<ul>
<li data-marpit-fragment="2">リアルタイムに動作する<span style="color:red">逐次SLAM</span>アルゴリズム
<ul>
<li data-marpit-fragment="3">Rao-Blackwellizationにより大きな次元の確率分布が推定可能に</li>
</ul>
</li>
<li data-marpit-fragment="4">MCLから派生させて実装
<ul>
<li data-marpit-fragment="5">推定対象が「姿勢」から「軌跡+地図」に<br /></li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="6">現在はLiDARと共によく用いられる
<ul>
<li data-marpit-fragment="7">ROSのgmapping（FastSLAM 2.0）</li>
<li data-marpit-fragment="8">点ランドマークよりも尤度の計算や地図の作成方法が複雑に
<ul>
<li data-marpit-fragment="9">キーワード: 尤度場、占有格子地図</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
