<h3 id="%E3%81%93%E3%81%93%E3%81%BE%E3%81%A7%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">ここまでのまとめ</h3>
<ul>
<li>Q学習
<ul>
<li>価値反復から導出可能</li>
<li>離散状態に対して実装することは簡単
<ul>
<li>ただし、状態数<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.02ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.09ex" role="img" focusable="false" viewBox="0 -491 778 482"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g></g></g></svg></mjx-container>行動の種類だけメモリを消費</li>
</ul>
</li>
</ul>
</li>
<li>Sarsa
<ul>
<li>次のステップで最適な行動をとることを期待しない</li>
<li>Q学習との優劣は単純に議論できない</li>
<li>拡張するときにQ学習より楽（後半）</li>
</ul>
</li>
<li>Q学習、Sarsa共通の問題
<ul>
<li><span style="color:red">あるときに画期的な行動選択が行われても、1ステップ分しか価値が更新されない</span>
<ul>
<li>その前の経緯も重要なのに、価値は更新されない</li>
</ul>
