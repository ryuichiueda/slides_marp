<li><span style="color:red">問題は1つなのに2つ別の方策<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>矛盾</span></li>

</li>

<li>同じ状態で別の方策が混在

<h3 id="%E5%8D%B1%E9%99%BA%E5%9B%9E%E9%81%BF%E3%81%AF%E7%A2%BA%E7%8E%87%E7%9A%84%E3%81%AA%E7%8A%B6%E6%85%8B%E9%81%B7%E7%A7%BB%E3%81%8B%E3%82%89%E8%87%AA%E7%84%B6%E3%81%AB%E6%B1%82%E3%82%81%E3%81%9F%E3%81%BB%E3%81%86%E3%81%8C%E3%82%88%E3%81%84">危険回避は確率的な状態遷移から自然に求めたほうがよい</h3>
<p>計算量が大きいことはさておき</p>
<ul>
<li>確率的な状態遷移を使う（探索では無理）
<ul>
<li>自動車やロボットの動きには再現性がない
<ul>
<li>路面の状況、風、内部のガタなど</li>
</ul>
</li>
<li>狭い通路の端を走るとぶつかる可能性を表現できる（右図上）</li>
<li>通路中央に<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="2.862ex" height="1.615ex" role="img" focusable="false" viewBox="0 -691.8 1264.9 713.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g><g data-mml-node="mo" transform="translate(861.3,363) scale(0.707)"><path data-c="2217" d="M229 286Q216 420 216 436Q216 454 240 464Q241 464 245 464T251 465Q263 464 273 456T283 436Q283 419 277 356T270 286L328 328Q384 369 389 372T399 375Q412 375 423 365T435 338Q435 325 425 315Q420 312 357 282T289 250L355 219L425 184Q434 175 434 161Q434 146 425 136T401 125Q393 125 383 131T328 171L270 213Q283 79 283 63Q283 53 276 44T250 35Q231 35 224 44T216 63Q216 80 222 143T229 213L171 171Q115 130 110 127Q106 124 100 124Q87 124 76 134T64 161Q64 166 64 169T67 175T72 181T81 188T94 195T113 204T138 215T170 230T210 250L74 315Q65 324 65 338Q65 353 74 363T98 374Q106 374 116 368T171 328L229 286Z"></path></g></g></g></g></svg></mjx-container>の谷が計算される（右図下）<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>ロボットが中央を自然に走る</li>
</ul>
</li>
</ul>

<h3 id="%E3%81%9D%E3%82%93%E3%81%AA%E3%81%B5%E3%81%86%E3%81%AB%E5%88%B6%E5%BE%A1%E5%95%8F%E9%A1%8C%E3%82%92%E8%A7%A3%E3%81%84%E3%81%A6%E3%82%8B%E4%BE%8B%E3%81%AF%E3%81%82%E3%82%8B%E3%81%AE%E3%81%8B">そんなふうに制御問題を解いてる例はあるのか？</h3>
<ul>
<li>実はある（一長一短という話は一旦棚上げして）
<ul>
<li>強化学習と価値反復（動的計画法）</li>
</ul>
</li>
<li>例: <a href="https://www.youtube.com/watch?v=v-oTxhL60DQ">白地図を持たせたロボットの価値反復でのナビゲーション</a>[上田RSJ2022]
<ul>
<li>価値反復
<ul>
<li>強化学習をモデルベースで解く方法（説明が逆ですが）</li>
<li>確率的な状態遷移を扱える</li>
</ul>
</li>
<li>障害物を見つけると避けるように<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="3.153ex" height="1.595ex" role="img" focusable="false" viewBox="0 -683 1393.5 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g><g data-mml-node="mi" transform="translate(861.3,363) scale(0.707)"><path data-c="1D745" d="M55 289H43Q23 289 23 303Q23 308 33 322Q116 434 199 443Q200 444 418 444Q591 444 617 444T652 439Q674 426 674 400Q674 378 661 360T625 335Q621 334 549 333H479L477 321Q476 312 476 279Q476 219 491 174T521 104T536 65Q536 38 511 15T457 -8Q403 -8 386 94Q384 110 384 139Q384 181 391 229T406 304L413 331Q413 333 365 333H316L315 329Q315 328 312 314T301 272T288 220Q274 167 258 103Q244 49 240 38T228 18Q225 16 224 14Q200 -8 172 -8Q146 -8 132 7T118 44Q118 54 121 61Q122 65 142 102T190 195T235 293Q250 329 250 333Q177 333 166 332Q115 328 88 301L77 290L55 289Z"></path></g></g></g></g></svg></mjx-container>と<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.018ex;" xmlns="http://www.w3.org/2000/svg" width="1.543ex" height="1.023ex" role="img" focusable="false" viewBox="0 -444 682 452"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D745" d="M55 289H43Q23 289 23 303Q23 308 33 322Q116 434 199 443Q200 444 418 444Q591 444 617 444T652 439Q674 426 674 400Q674 378 661 360T625 335Q621 334 549 333H479L477 321Q476 312 476 279Q476 219 491 174T521 104T536 65Q536 38 511 15T457 -8Q403 -8 386 94Q384 110 384 139Q384 181 391 229T406 304L413 331Q413 333 365 333H316L315 329Q315 328 312 314T301 272T288 220Q274 167 258 103Q244 49 240 38T228 18Q225 16 224 14Q200 -8 172 -8Q146 -8 132 7T118 44Q118 54 121 61Q122 65 142 102T190 195T235 293Q250 329 250 333Q177 333 166 332Q115 328 88 301L77 290L55 289Z"></path></g></g></g></svg></mjx-container>が計算される
<ul>
<li>ゴールに行く経路はあとから計算される</li>
</ul>
</li>
</ul>
</li>
<li><a href="https://www.youtube.com/watch?v=n7LXx50gl9g">実機での障害物回避の例</a>[Ueda2023]
<ul>
<li>速度が状態に入る自動車でも、原理的には適用可能（計算量の点では困難）</li>
</ul>
</li>
</ul>
<footer>2025年12月2日 RSJセミナー</footer>
</section>

<h3 id="%E3%81%93%E3%81%93%E3%81%BE%E3%81%A7%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81">ここまでのまとめ</h3>
<ul>
<li>移動ロボットの経路計画を最適制御の観点から考えた
<ul>
<li>探索を使う場合、次の問題への適切な対処が必要
<ul>
<li>チャタリングの問題</li>
<li>ゴールへの移動と危険回避行動が同時に扱えない問題</li>
<li>確率的な状態遷移が考えられない問題</li>
</ul>
</li>
</ul>
</li>
<li>さらに一言
<ul>
<li>方策を貼り合わせる手法を論文に書くときは上記の問題にちゃんと触れてほしい</li>
<li>「強化学習は安全性に疑問が・・・」という意見は本当か？
<ul>
<li>学生のとき、MCLのときにもおんなじことを言われた</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>2025年12月2日 RSJセミナー</footer>
</section>

<ul>

</ul>
</li>
</ul>

<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li>制御という観点から見た経路計画については途中のまとめのとおり</li>
<li>制御を確率モデル（だけ）で考える方法
<ul>
<li>おそらく実世界の複雑性と格闘するには良い方法</li>
<li>間接的にVLAもそうなっている（ということに勉強して今更気づきました）
<ul>
<li>解いている問題が同じなのだから当然ではある</li>
<li><span style="color:red">手法にこだわらない気持ちがあれば</span>理解できる</li>
</ul>
</li>
</ul>
</li>
<li>その先（妄想）
<ul>

<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.74ex" height="1.595ex" role="img" focusable="false" viewBox="0 -683 769 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g></g></g></svg></mjx-container>のような場が磁場のように一瞬で決まる計算機</li>

</li>
</ul>
</li>
</ul>

<ul>
<li>いままで解いた<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="5.702ex" height="1.984ex" role="img" focusable="false" viewBox="0 -683 2520.2 877"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D745" d="M55 289H43Q23 289 23 303Q23 308 33 322Q116 434 199 443Q200 444 418 444Q591 444 617 444T652 439Q674 426 674 400Q674 378 661 360T625 335Q621 334 549 333H479L477 321Q476 312 476 279Q476 219 491 174T521 104T536 65Q536 38 511 15T457 -8Q403 -8 386 94Q384 110 384 139Q384 181 391 229T406 304L413 331Q413 333 365 333H316L315 329Q315 328 312 314T301 272T288 220Q274 167 258 103Q244 49 240 38T228 18Q225 16 224 14Q200 -8 172 -8Q146 -8 132 7T118 44Q118 54 121 61Q122 65 142 102T190 195T235 293Q250 329 250 333Q177 333 166 332Q115 328 88 301L77 290L55 289Z"></path></g><g data-mml-node="mo" transform="translate(682,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="msup" transform="translate(1126.7,0)"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g><g data-mml-node="mi" transform="translate(861.3,363) scale(0.707)"><path data <ul>
<li>問題の2階建て</li>

<h3 id="%E4%BE%8B-%E5%A4%A7%E5%9F%9F%E8%A8%88%E7%94%BB%E5%99%A8%E3%81%A7%E7%B5%8C%E8%B7%AF%E7%94%9F%E6%88%90%E5%B1%80%E6%89%80%E8%A8%88%E7%94%BB%E5%99%A8%E3%81%A7%E7%B4%B0%E3%81%8B%E3%81%8F%E5%88%B6%E5%BE%A1%E3%81%99%E3%82%8B%E5%A0%B4%E5%90%88">例: 大域計画器で経路生成、局所計画器で細かく制御する場合</h3>
<p>（ROSのデファクトの方法）</p>
<ol>
<li>大域計画器の示すパスを局所計画器が履行しようとしたら無理だった（大域計画器が大雑把にしか環境を見ていない）</li>
<li>局所計画器が大域計画器に無理だと伝える</li>
<li>大域計画器は無理な理由が理解できないから再計画できない</li>
</ol>
<ul>
<li>上記は論外として、ナビゲーションと衝突回避のモード切替をするシステムでも、互いに矛盾させないことが重要</li>
</ul>
<footer>2025年12月2日 RSJセミナー</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-footer="2025年12月2日 RSJセミナー" data-paginate="true" lang="ja-JP" data-marpit-pagination="31" style="--footer:2025年12月2日 RSJセミナー;--paginate:true;" data-marpit-pagination-total="42">
<h3 id="%E4%BE%8B-%E3%82%A6%E3%82%A7%E3%82%A4%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88%E3%83%8A%E3%83%93%E3%82%B2%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">例: ウェイポイントナビゲーション</h3>
<ul>
<li>ロボットの動作がぎこちなくなりがち
<ul>
<li>自己位置推定がジャンプしてわざわざウェイポイントを踏みなおしに戻る
<ul>
<li>実装が下手だと急旋回して自己位置推定が破綻</li>
</ul>
</li>
<li>経路がずれて途中飛ばしたほうがよさそうだが一応ウェイポイントを踏みに行く
<ul>
<li>これが実現できるくらいの制御器を持っていればウェイポイントはいらない</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>2025年12月2日 RSJセミナー</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-footer="2025年12月2日 RSJセミナー" data-paginate="true" lang="ja-JP" data-marpit-pagination="32" style="--footer:2025年12月2日 RSJセミナー;--paginate:true;" data-marpit-pagination-total="42">
<h3 id="%E6%A0%B9%E6%9C%AC%E7%9A%84%E3%81%AA%E5%95%8F%E9%A1%8C">根本的な問題</h3>
<ul>
