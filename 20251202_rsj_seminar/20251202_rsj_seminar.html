<h3 id="%E5%A4%A7%E5%9F%9F%E8%A8%88%E7%94%BB%E3%82%84%E4%BB%96%E3%81%AE%E5%A4%9A%E3%81%8F%E3%81%AE%E5%88%B6%E5%BE%A1%E5%95%8F%E9%A1%8C%E3%81%AF%E6%9C%80%E9%81%A9%E5%88%B6%E5%BE%A1%E5%95%8F%E9%A1%8C%E3%81%AE%E3%82%B5%E3%83%96%E3%82%BB%E3%83%83%E3%83%88">大域計画（や他の多くの制御問題）は最適制御問題のサブセット</h3>
<ul>
<li><span style="color:red">今いるところは目的地じゃない<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>目的地にいる状態に持っていきたい</span>
<ul>
<li>なるべく悪路を走らないで最短時間で</li>
</ul>
</li>
<li>制御の問題はほとんどが最適制御問題のサブセット</li>
</ul>
<table>
<thead>
<tr>
<th style="text-align:center">現象</th>
<th style="text-align:center">制御</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">機械が振動している</td>
<td style="text-align:center">振動してない状態に戻したい</td>
</tr>
<tr>
<td style="text-align:center">ライントレースのロボットがラインからずれた</td>
<td style="text-align:center">ライン中央に戻したい</td>
</tr>
<tr>
<td style="text-align:center">洗濯物が洗濯機の中に</td>
<td style="text-align:center">畳んで収納したい</td>
</tr>
</tbody>
</table>
<p><span style="font-size:80%">（※VLAは目的の状態を言葉から自律的に設定）</span></p>

</li>

<ul>
<li>「ゴールに行く方策」だけを解いており、「何にもぶつからない方策」を、厳密な意味で解いていない
<ul>
<li>なにかあってぶつかりそうになったときに無策</li>
