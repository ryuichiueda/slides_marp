<h2 id="what-to-do-today">What to do today</h2>
<ul>
<li>Structure from Motion (SfM)
<ul>
<li>Just an overview, even though it should be detailed</li>
</ul>
</li>
<li>NeRF (neural radiance fields)</li>
<li>3DGS (3D Gaussian splatting)</li>
</ul>

<h2 id="sfm">SfM</h2>
<ul>
<li>Problem and technics for recovering the camera position and orientation and the 3D shape of a subject from camera images.
<ul>
<li>Position and orientation will hereafter be referred to as &quot;pose.&quot;</li>
<li>Reference: <a href="https://demuc.de/papers/schoenberger2016sfm.pdf">https://demuc.de/papers/schoenberger2016sfm.pdf</a></li>
</ul>
</li>
</ul>
<footer>Advanced Vision No. 11</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-footer="Advanced Vision No. 11" data-paginate="true" lang="ja-JP" data-marpit-pagination="4" style="--footer:Advanced Vision No. 11;--paginate:true;" data-marpit-pagination-total="24">
<ul>
<li>Differences from SLAM
<ul>
<li>Not very different from Visual SLAM, but more interested in the shape of the subject.
<ul>
<li>Basic SfM attempts to determine the camera movement amount from images alone.</li>
<li>SLAM is also interested in the space in which the robot moves.</li>
<li>SLAM may not be able to capture the same subject in detail.</li>
</ul>
</li>
</ul>
</li>
<li>This explanation is based on COLMAP <a href="https://ieeexplore.ieee.org/document/7780814">[Schnberger2016]</a>.
<ul>
<li><a href="https://www.youtube.com/watch?v=11awtGWSqQU">Demo from another paper by the same author</a></li>
</ul>
</li>
</ul>
<footer>Advanced Vision No. 11</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Advanced Vision No. 11" data-paginate="true" lang="ja-JP" data-marpit-pagination="5" style="--footer:Advanced Vision No. 11;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="24" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/3/3d/Matching_of_two_images_using_the_SIFT_method.jpg&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="5" data-footer="Advanced Vision No. 11" data-paginate="true" lang="ja-JP" data-marpit-pagination="5" style="--footer:Advanced Vision No. 11;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="24" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h3 id="structure-figure-7-in-the-paper">Structure (Figure 7 in the <a href="https://arxiv.org/abs/2003.08934">paper</a>)</h3>
<ul>

<h2 id="3d-gaussian-splatting-3dgs-kerbl2023">3D Gaussian splatting (3DGS) <a href="https://arxiv.org/pdf/2308.04079">[Kerbl2023]</a></h2>
<ul>
<li>Express light like NeRF by placing a Gaussian distribution in space.
<ul>
<li>Does not use an artificial neural network (it was unnecessary).
<ul>
<li>Instructor's interpretation: Since local calculations are sufficient, it is unnecessary to express such a complex function (ANN).</li>
<li>Short computation time (Figure 1 in the paper): 6 minutes compared to 48 hours for NeRF.</li>
</ul>
</li>
</ul>
</li>
</ul>

<h3 id="representing-color-radiance-using-spherical-harmonics-sloan2002">Representing Color (Radiance) Using Spherical Harmonics <a href="https://dl.acm.org/doi/10.1145/566654.566612">[Sloan2002]</a></h3>
<ul>
<li>Spherical Harmonics
<ul>
<li>Rough explanation: similar to a Fourier transform on a sphere</li>
<li>By preparing a function for each of the RGB colors, you can represent the RGB of any point on the sphere</li>
<li>Constructed from the solution of the Laplace equation (same as electron orbits)
<ul>
<li>Increasing the high-frequency components allows for more detailed representation</li>
</ul>
</li>
</ul>
</li>
</ul>

<h3 id="learning">Learning</h3>
<ul>
<li>As with NeRF, create an image from the model and compare it with the original image to modify the parameters.</li>
<li>Adjust the number of Gaussian distributions.
<ul>
<li>Initialize the number of feature points used in the SfM calculation, which is less than the required number.</li>
<li>Increase the number.</li>
</ul>
</li>
</ul>

<ul>
<li>Add or subtract Gaussian distributions.
<ul>
<li>Add operation (when the error of a Gaussian distribution is large): clone and split.
<ul>
<li>Clone (when the Gaussian distribution is small): Duplicate the Gaussian distribution and place it nearby.</li>
<li>Split (when the Gaussian distribution is large): Split the Gaussian distribution.</li>
</ul>
</li>
<li>Pruning operation: Pruning.

<li>Sorry for the brief summary.</li>
<li>NeRF and 3DGS</li>
<li>Unlike SfM, which assigns a single color to each point, changing the color based on the line of sight increases expressiveness.</li>
</ul>
