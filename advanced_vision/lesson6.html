<li>その文脈に最もふさわしい単語が出てくる</li>

</li>

<h2 id="transformer%E3%81%AE%E5%BF%9C%E7%94%A8%E4%BE%8B">Transformerの応用例</h2>
<footer>アドバンストビジョン第6回</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="アドバンストビジョン第6回" data-paginate="true" lang="ja-JP" data-marpit-pagination="15" style="--footer:アドバンストビジョン第6回;--paginate:true;" data-marpit-pagination-total="23">
<h3 id="%E5%88%86%E9%A1%9E">分類</h3>
<ul>
<li>文を「楽しい」、「悲しい」などいくつかの感情に結びつける</li>
<li>ANNの構造
<ul>
<li>文の頭に「クラストークン」をつける
<ul>
<li>埋め込みベクトルと同じ次元</li>
<li>注意機構</li>
</ul>
</li>
<li>エンコーダに通すとクラストークンにもなにか値が入る</li>
<li>クラストークンの値の並びから感情を分類するANNをつける</li>
</ul>
</li>
<li>学習
<ul>
<li>全体を教師あり学習</li>
<li>文がエンコーダを通るとクラストークンに分類のための情報が集まるようになる</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第6回</footer>
</section>

<h3 id="vision-transformer-vit">Vision Transformer (ViT）</h3>
<ul>
<li>Transformerを画像に転用
<ul>
<li>画像をブロック状に切って単語のように扱う（右図）</li>
<li>右図のCLS: クラストークン
<ul>
<li>文の分類と同じ</li>
</ul>
</li>
</ul>
</li>
<li>画像をブロック状に扱うのはCNNと同じだが、そのあとが違う
<ul>
<li>CNNは遠くのブロックの関係性を見るのが苦手</li>
</ul>
</li>
</ul>

<h3 id="gptgenerative-pre-trained-transformer">GPT（Generative Pre-trained Transformer）</h3>
<ul>
<li>途中の文から次の単語を予測
<ul>
<li>デコーダだけで構成</li>
</ul>
</li>
<li>ChatGPTの一部に使われる</li>
</ul>
<p><a href="https://commons.wikimedia.org/wiki/File:Full_GPT_architecture.svg"><span style="font-size:70%">画像: CC0 (public domain)</span></a></p>
<footer>アドバンストビジョン第6回</footer>
</section>

<h3 id="chatgpt">ChatGPT</h3>
<ul>
<li>GPTを使ってテキスト（人の質問や発言）に答える
<ul>
<li>（構造に関する決定的な文献なし）</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第6回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="アドバンストビジョン第6回" data-paginate="true" lang="ja-JP" data-marpit-pagination="19" style="--footer:アドバンストビジョン第6回;--paginate:true;" data-marpit-pagination-total="23">
<h3 id="segment-anything"><a href="https://segment-anything.com/">Segment Anything</a></h3>
<ul>
<li><a href="https://github.com/facebookresearch/sam2">コードや説明</a></li>
<li>プロンプトの指示で画像から特定の部分を切り出す（セグメンテーション）</li>
<li>画像のエンコードにはViTを使う</li>
<li>プロンプトのエンコードにはCLIPを使う</li>
</ul>
<footer>アドバンストビジョン第6回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="アドバンストビジョン第6回" data-paginate="true" lang="ja-JP" data-marpit-pagination="20" style="--footer:アドバンストビジョン第6回;--paginate:true;" data-marpit-pagination-total="23">
<h3 id="stable-diffusion">Stable Diffusion</h3>
<ul>
<li>プロンプトを画像に変換
<ul>
<li>プロンプトから画像のタネを作るためにCLIPを利用</li>
<li>画像を復元するときにも注意機構</li>
</ul>
</li>
<li><a href="https://medium.com/data-science/what-are-stable-diffusion-models-and-why-are-they-a-step-forward-for-image-generation-aa1182801d46">図</a></li>
</ul>
<footer>アドバンストビジョン第6回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="アドバンストビジョン第6回" data-paginate="true" lang="ja-JP" data-marpit-pagination="21" style="--footer:アドバンストビジョン第6回;--paginate:true;" data-marpit-pagination-total="23">
<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li>Transformer
<ul>
<li>埋め込みに文脈を反映させる仕組み</li>
</ul>
</li>
<li>埋め込み
<ul>
<li>次元の高いベクトルで、単語やトークンの様々な関係性を表現可能</li>
<li>skip-gramなどの学習方法で実用性のある埋め込みが作成可能</li>
<li>ViTなどでは画像に対しても作られる</li>
</ul>
</li>
<li>埋め込みを使うと性質の異なるデータを交差注意機構で関連させることが可能
<ul>
<li>ある言語<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>別の言語</li>
<li>画像<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2194" d="M263 479Q267 501 271 506T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H835Q729 349 696 475Q691 493 691 500Q691 511 711 511Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q144 292 194 349T263 479Z"></path></g></g></g></svg></mjx-container>言語</li>
</ul>
</li>
<li>参考文献: <a href="https://gihyo.jp/book/2025/978-4-297-15078-5">[菊田2025]</a></li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="アドバンストビジョン第6回" data-paginate="true" lang="ja-JP" data-marpit-pagination="22" style="--footer:アドバンストビジョン第6回;--paginate:true;" data-marpit-pagination-total="23">
<h3 id="%E3%81%A9%E3%81%86%E3%81%99%E3%82%8C%E3%81%B0%E3%81%84%E3%81%84%E3%81%8B">どうすればいいか?</h3>
<ul>
<li>埋め込みに語順と文脈の情報を付加してやるとよい</li>
<li><span style="color:red">Transformer</span>（のエンコーダ）
<ul>
<li>入力: 潜在表現のベクトルに位置情報を加えたもの
<ul>
<li>さらに<span style="color:red">注意機構</span>で文脈を考慮</li>
</ul>
</li>
<li>出力: <span style="color:red">文脈化トークン埋め込み</span>
<ul>
<li>各単語の関係性（文脈）に応じて各ベクトルの位置を変更</li>
<li>次の単語の予測などにより有用な埋め込み（使い方はあとで）</li>
</ul>
</li>
</ul>
</li>
</ul>
<p><img src="./figs/add_context_embedding.png" alt="" style="width:1100px;" /></p>
<footer>アドバンストビジョン第6回</footer>
</section>
