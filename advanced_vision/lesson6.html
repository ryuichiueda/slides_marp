<h3 id="%E8%87%AA%E5%B7%B1%E6%B3%A8%E6%84%8F%E6%A9%9F%E6%A7%8B%E3%81%AE%E8%A3%9C%E8%B6%B3google2017">自己注意機構の補足<a href="https://research.google/blog/transformer-a-novel-neural-network-architecture-for-language-understanding/">[Google2017]</a></h3>
<ul>
<li>単に代名詞と名詞を関連づけるだけなら、<br />
次の「it」は「dog」か「street」か分からない
<ul>
<li>1: The animal didn't cross the street because it was too tired.
<ul>
<li>it: dog</li>
</ul>
</li>
<li>2: The animal didn't cross the street because it was too wide.
<ul>
<li>it: street</li>
</ul>
</li>
</ul>
</li>

<h3 id="%E3%83%9E%E3%83%AB%E3%83%81%E3%83%98%E3%83%83%E3%83%89%E6%B3%A8%E6%84%8F%E6%A9%9F%E6%A7%8B">マルチヘッド注意機構</h3>

<h3 id="%E3%83%95%E3%82%A3%E3%83%BC%E3%83%89%E3%83%95%E3%82%A9%E3%83%AF%E3%83%BC%E3%83%89%E5%B1%A4%E5%85%A8%E7%B5%90%E5%90%88%E5%B1%A4">フィードフォワード層（全結合層）</h3>
<ul>
<li>自己注意機構を通った文が通される
<ul>
<li>右図の2つの点線の枠のうち上のほう</li>

</ul>
</li>
</ul>

</section>

<h3 id="%E3%81%9D%E3%81%AE%E4%BB%96%E8%A3%9C%E8%B6%B31">その他補足1</h3>
<ul>
<li>注意機構もフィードフォワード層もスキップ接続を使用
<ul>
<li>各層で学習/出力されるのは差分</li>
<li>学習初期に各層にわかりやすい入力をするため
<ul>
<li>層が深いので必要</li>
</ul>
</li>
</ul>
</li>

<ul>
<li>特定のニューロンに特定の役割を背負わせないで過学習を防止</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第6回</footer>
</section>

<h3 id="%E3%83%87%E3%82%B3%E3%83%BC%E3%83%80%E3%81%AE%E5%85%88">デコーダの先</h3>
<ul>
<li>全結合層でデーコーダの入力の次の単語を予測
<ul>
<li>skip-gramのように学習可能</li>
<li>出力は各トークンが次にくる確率
<ul>
<li>トークンの種類だけ次元がある</li>
</ul>
</li>
</ul>
</li>

</li>
<li>Transformerの工夫
<ul>
<li>翻訳前の文章、翻訳途中の文章に位置情報を付加</li>
<li>文脈の考慮
<ul>
<li>翻訳前の文章から注目すべき箇所を自己注意機構で<br />
発見して埋め込みに反映（エンコーダ）</li>
<li>翻訳途中の文章を自己注意機構にかけて文脈を考慮した上で、<br />
さらにエンコーダからの文脈を交差注意機構で反映</li>
</ul>
</li>
</ul>
</li>
</ul>

<li>文章生成</li>

<h3 id="transformer%E3%82%A8%E3%83%B3%E3%82%B3%E3%83%BC%E3%83%80%E3%81%AB%E3%82%88%E3%82%8B%E6%84%9F%E6%83%85%E5%88%86%E6%9E%90">Transformerエンコーダによる感情分析</h3>
<ul>
<li>Transformerを分類タスクに応用することを考える
<ul>
<li>入力: 文（例: 今日、100円を拾いました。）</li>
<li>出力: 感情（楽しい、嬉しい、悲しいなど）</li>
</ul>
</li>
<li>エンコーダで構成可能<a href="https://gihyo.jp/book/2025/978-4-297-14972-7">[中井2025]</a>
<ul>
<li>文の先頭に<code>[CLS]</code>というトークン（クラストークン）を加えて学習</li>
<li>学習すると出力のクラストークンに分析のための情報が集まるように</li>
</ul>
</li>
<li>Vision Transformerによる物体認識は基本この構造がこのまま使える（次回）</li>
</ul>
<footer>アドバンストビジョン第6回</footer>
</section>

<h3 id="transformer%E3%82%A8%E3%83%B3%E3%82%B3%E3%83%BC%E3%83%80%E3%81%AB%E3%82%88%E3%82%8B%E6%96%87%E7%AB%A0%E7%94%9F%E6%88%90">Transformerエンコーダによる文章生成</h3>
<p>こちらも<a href="https://gihyo.jp/book/2025/978-4-297-14972-7">[中井2025]</a>から（4.3.2項）</p>
<ul>
<li>右図の構成で訓練すると文章をランダムに生成していける
<ul>
<li>文脈が考慮されているので、かなり自然な出力が得られる（内容が正しい保証はなにもなし）</li>
</ul>
</li>
<li>GPTはデコーダを使用（次々回以降にやります）</li>
</ul>
<footer>アドバンストビジョン第6回</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="アドバンストビジョン第6回" data-paginate="true" lang="ja-JP" data-marpit-pagination="19" style="" data-marpit-pagination-total="20" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="アドバンストビジョン第6回" data-paginate="true" lang="ja-JP" data-marpit-pagination="20" style="--footer:アドバンストビジョン第6回;--paginate:true;" data-marpit-pagination-total="20">
<h2 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h2>
<ul>
<li>Transformerエンコーダ
<ul>
<li>埋め込みに文脈を反映
<ul>
<li>位置情報の付加<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>自己注意機構</li>
</ul>
</li>

</li>

<li>エンコーダの機能+交差注意機構で別の言語を文脈に反映可能</li>
<li>学習の際にマスク</li>
</ul>
</li>
<li>その他の参考文献: <a href="https://gihyo.jp/book/2025/978-4-297-15078-5">[菊田2025]</a></li>
</ul>
