<h3 id="robotics-transformer-2rt-2brohan2023%E3%82%B5%E3%82%A4%E3%83%88">Robotics Transformer 2（RT-2）<a href="https://arxiv.org/abs/2307.15818">[Brohan2023]</a>（<a href="https://robotics-transformer2.github.io/">サイト</a>）</h3>
<ul>
<li>この論文の概要: &quot;We refer to such category of models as vision-language-action models (VLA) and ...&quot;ということで、ここでVLAという言葉が出現</li>
<li>構造（2種類ある）
<ul>
<li>PaLIにいろいろくっつけたもの（RT-2-PaLI-X）</li>
<li>PaLM-Eベースのもの（RT-2-PaLM-E）
<ul>
<li>以後はPaLM-Eの使用を前提に話します</li>
<li>なんでもトークンにして突っ込めてトークンを話すモデル</li>
</ul>
</li>
</ul>
</li>
</ul>
<center style="padding-top:2em">だとしたらPaLM-EとRT-2の違いはなに？</center>
<footer>アドバンストビジョン第10回</footer>
</section>

<h3 id="openvlakim2024">OpenVLA<a href="https://arxiv.org/abs/2406.09246">[Kim2024]</a></h3>
<ul>
<li>その名の通りオープンなVLA</li>
<li>オープンにするときの要件
<ul>
<li>ユーザーのロボットが違うのでファインチューニングしやすくすると便利<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 1638 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g></g></g></svg></mjx-container><span style="color:red">LoRAが使えるようになっている</span>
<ul>
<li>（補足: 多種のロボットの訓練データで学習したVLAは、ファインチューニングなしでも少しのロボットの違いをある程度吸収）</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第10回</footer>
</section>

<h3 id="%E6%A7%8B%E9%80%A0%E8%AB%96%E6%96%87%E3%81%AE%E5%9B%B32">構造（<a href="https://arxiv.org/abs/2406.09246">[論文]</a>の図2）</h3>
<ul>
<li>画像処理の部分SigLIPとDINOv2という2つのモデルからそれぞれ独立にトークンを生成
<ul>
<li>SigLIP<a href="https://arxiv.org/abs/2303.15343">[Zhai2023]</a>: ゼロショットで画像分類するモデル
<ul>
<li>softmaxでの多数のものから物体を分類をするのではなく、画像と短文がどれだけ合っているか確率で出力</li>
<li>何が写っているかをトークンに</li>
</ul>
</li>
<li>DINOv2<a href="https://arxiv.org/abs/2304.07193">[Oquab2023]</a>: 画像の基盤モデル
<ul>
<li>画像の特徴量を抽出してトークンに</li>
</ul>
</li>
</ul>
</li>
<li>LLMのパート: Llama（Large Language Model Meta AI）
<ul>
<li>下のAction De-tokenizerに入力するトークンを出力</li>
</ul>
</li>
<li>行動の生成: 「Action De-tokenizer」（どんな実装か不明。コードを読め？）</li>
</ul>
<footer>アドバンストビジョン第10回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="アドバンストビジョン第10回" data-paginate="true" lang="ja-JP" data-marpit-pagination="16" style="--footer:アドバンストビジョン第10回;--paginate:true;" data-marpit-pagination-total="20">
<h3 id="%E8%A8%93%E7%B7%B4%E3%83%87%E3%83%BC%E3%82%BF%E3%83%BB%E8%A8%93%E7%B7%B4%E6%96%B9%E6%B3%95">訓練データ・訓練方法</h3>
<ul>
<li>事前学習の訓練データ: Open X-Embodiment dataset
<ul>
<li>70台、200万のロボットの軌道</li>
</ul>
</li>
<li>ファインチューニング
<ul>
<li>訓練データはユーザーが用意</li>
<li>先述のようにLoRAが使える</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第10回</footer>
</section>

<h3 id="black-2024%E3%82%B5%E3%82%A4%E3%83%88"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex;" xmlns="http://www.w3.org/2000/svg" width="2.277ex" height="1.35ex" role="img" focusable="false" viewBox="0 -431 1006.6 596.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path></g><g data-mml-node="mn" transform="translate(603,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></g></svg></mjx-container><a href="https://arxiv.org/html/2410.24164v1">[Black 2024]</a>（<a href="https://www.physicalintelligence.company/blog/pi0">サイト</a>）</h3>
<ul>
<li>Physical Intelligence社が開発したVLAモデル</li>
<li>片腕、双腕、移動マニピュレータなど多種のロボットのデータを一度に学習
<ul>
<li>68種のタスクの独自データセットとOpen X-Embodiment dataset
<ul>
<li>それぞれ7種+22種のロボットのデータを含む</li>
<li>1万時間超の長さ</li>
</ul>
</li>
</ul>
</li>
<li>ACTで使われていたaction chunking architectureで50Hzの制御周期を達成
<ul>
<li>ただし、CVAEではなくconditional flow matching（CFM）を使用</li>
</ul>
</li>
<li>使用例: 上記のサイトにいろいろ
<ul>
<li>洗濯物を洗濯機から取り出して畳むなど複雑で細かい動作を実現</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第10回</footer>
</section>

<ul>
<li>PaliGemma
<ul>
<li>オープン、軽量なGoogleのVLM（30億パラメータ）</li>
<li>入力: 画像と作業の指示</li>
<li>出力: トークン</li>
</ul>
</li>
<li>action expert
<ul>
<li>ロボットの動作のシーケンスを出力（3億パラメータ）</li>
<li>入力: PaliGemmaからのトークンとロボットの状態</li>
<li>出力: 動作シーケンス
<ul>
<li><span style="color:red">フローマッチングで</span></li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第10回</footer>
</section>
