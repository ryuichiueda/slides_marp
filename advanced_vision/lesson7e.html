<li>Role

<ul>
<li>Later, we will introduce a mechanism to learn <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="1.912ex" height="1.486ex" role="img" focusable="false" viewBox="0 -441 845 657"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D6FE" d="M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z"></path></g><g data-mml-node="mi" transform="translate(551,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> and <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="2.02ex" height="2.034ex" role="img" focusable="false" viewBox="0 -705 893 899"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D6FD" d="M29 -194Q23 -188 23 -186Q23 -183 102 134T186 465Q208 533 243 584T309 658Q365 705 429 705H431Q493 705 533 667T573 570Q573 465 469 396L482 383Q533 332 533 252Q533 139 448 65T257 -10Q227 -10 203 -2T165 17T143 40T131 59T126 65L62 -188Q60 -194 42 -194H29ZM353 431Q392 431 427 419L432 422Q436 426 439 429T449 439T461 453T472 471T484 495T493 524T501 560Q503 569 503 593Q503 611 502 616Q487 667 426 667Q384 667 347 643T286 582T247 514T224 455Q219 439 186 308T152 168Q151 163 151 147Q151 99 173 68Q204 26 260 26Q302 26 349 51T425 137Q441 171 449 214T457 279Q457 337 422 372Q380 358 347 358H337Q258 358 258 389Q258 396 261 403Q275 431 353 431Z"></path></g><g data-mml-node="mi" transform="translate(599,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container> from other information.</li>

<h2 id="bert-bidirectional-encoder-representations-from-transformers-devlin2019"><a href="https://aclanthology.org/N19-1423/">BERT</a> (Bidirectional Encoder Representations from Transformers) [Devlin2019]</h2>
<ul>
<li>Model using Transformer encoder
<ul>
<li>Application: Google Search</li>
</ul>
</li>
<li>BERT<span style="font-size:60%;vertical-align:-5pt">BASE</span> and BERT<span style="font-size:60%;vertical-align:-5pt">LARGE</span>
<ul>
<li>Number of encoders: 12 for the former, 24 for the latter</li>
<li>Number of parameters: 110M for the former, 340M for the latter</li>
</ul>
</li>
<li>Training method (ANN configuration: <a href="https://aclanthology.org/N19-1423.pdf">Fig. 1 in the original paper</a>)
<ul>
<li>Pre-training: Sentence fill-in (masked LM, MLM) and next-sentence prediction tasks simultaneously
<ul>
<li>Wikipedia + 7,000 books</li>
</ul>
</li>
<li>Fine-tuning: Tasks tailored to each application</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="5" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="input-format">Input format</h3>
<ul>
<li>In addition to the standard positional embedding, each token is assigned a segment embedding which indicates the sentence position.
<ul>
<li>The latercommer <a href="https://arxiv.org/abs/1907.11692">RoBERTa</a> does not use segment embeddings.<br />
(It also does not predict the next sentence.)</li>
</ul>
</li>
<li>Special tokens
<ul>
<li><code>[CLS]</code>: Class token (attached to the beginning)</li>
<li><code>[SEP]</code>: Sentence separator</li>
<li><code>[MASK]</code>: Mask used to hide tokens during training.</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="6" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="pre-training">Pre-training</h3>
<ul>
<li>Masked LM (also known as bidirectional tasks): Use a Transformer encoder to solve a sentence fill-in-the-blank problem.
<ul>
<li>Example: <code>[CLS]</code> I went to Doutonbori <code>[MASK]</code> bus. <code>[SEP]</code></li>
<li>The embeddings output by the encoder are followed by a fully connected layer that outputs the probability of each word.</li>
<li>Occasionally, the system will ask the user to answer using the existing word without masking, or to swap tokens to answer the correct answer.</li>
</ul>
</li>
<li>Next-Sentence Prediction: Two sentences are connected with a <code>[sep]</code> and the user is asked to guess whether they are a continuation or not.
<ul>
<li>50% of the training data is continuation sentences, and the other 50% is separate sentences.</li>
<li>A fully connected layer answers continuity/discontinuity.</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="7" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="how-to-use-bert">How to Use BERT</h3>
<p>There are various ways to use BERT, and they are <span style="color:red">fine-tuned</span> to suit the purpose (see <a href="https://wandb.ai/mukilan/BERT_Sentiment_Analysis/reports/An-Introduction-to-BERT-And-How-To-Use-It--VmlldzoyNTIyOTA1">Reference</a>).</p>
<ul>
<li>Classification, Sentiment Analysis
<ul>
<li>Class token output is passed to a classifier.</li>
</ul>
</li>
<li>Question Answering
<ul>
<li>First, the system reads a sentence containing the answer, then asks a one-word quiz to answer.
<ul>
<li>For questions that require predicting the next word in the quiz.</li>
</ul>
</li>
</ul>
</li>
<li>Named entity recognition
<ul>
<li>Classifying unknown words into categories such as &quot;person's name,&quot; &quot;place name,&quot; &quot;organization name,&quot; etc.</li>
<li>Converting sentences into labels (a rough explanation)</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="8" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="how-to-use-bert-continued">How to use BERT (continued)</h3>
<ul>
<li>Extractive summarization
<ul>
<li>Extracting important parts from a sentence and summarizing them</li>
<li>Example configuration <a href="https://aclanthology.org/D19-1387.pdf">[Liu2019]</a>: Add an encoder on top of BERT, and output a binary value indicating whether to output the sentence in the class token at the beginning of each sentence.</li>
</ul>
</li>
<li>Abstractive summarization
<ul>
<li>Properly rewriting and summarizing</li>
<li>It seems possible, but I'm still investigating.</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="9" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h2 id="gpt-generative-pre-trained-transformer">GPT (Generative Pre-trained Transformer)</h2>
<ul>
<li>GPT-1</li>
<li>GPT-2</li>
<li>GPT-3
<ul>
<li>ChatGPT</li>
</ul>
</li>
<li>GPT-4</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="10" style="--footer:Advanced Vision Lesson 7;--paginate:true;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="25" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/5/51/Full_GPT_architecture.svg&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="10" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="10" style="--footer:Advanced Vision Lesson 7;--paginate:true;--marpit-advanced-background-split:40%;" data-marpit-pagination-total="25" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3 id="gpt-1-radford2018"><a href="https://cdn.openai.com/research-covers/language-unsupervised/language_understanding_paper.pdf">GPT-1 [Radford2018]</a></h3>
<ul>
<li>Making the Transformer decoder work like BERT
<ul>
<li>(BERT is the encoder)</li>
<li>Decoder in this case: A Transformer decoder with masked self-attention, without cross-attention
<ul>
<li>Masked: In other words, pre-training with next-word prediction</li>
</ul>
</li>
</ul>
</li>
</ul>
<p><a href="https://commons.wikimedia.org/wiki/File:Full_GPT_architecture.svg"><span style="font-size:70%">Image: CC0 (public domain)</span></a></p>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="10" style="" data-marpit-pagination-total="25" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="11" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="gpt-1-training-method-pre-training-part-1">GPT-1 Training Method (Pre-training Part 1)</h3>
<ul>
<li>Pre-training Data: 4.5GB of text from 7,000 unpublished books across various genres (<a href="https://github.com/soskek/bookcorpus">BookCorpus</a>)</li>
<li>Predict the next word from the unmasked portion

686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z"></path><path data-c="65" d="M28 218Q28 273 48 318T98 391T163 433T229 448Q282 448 320 430T378 380T406 316T415 245Q415 238 408 231H126V216Q126 68 226 36Q246 30 270 30Q312 30 342 62Q359 79 369 104L379 128Q382 131 395 131H398Q415 131 415 121Q415 117 412 108Q393 53 349 21T250 -11Q155 -11 92 58T28 218ZM333 275Q322 403 238 411H236Q228 411 220 410T195 402T166 381T143 340T127 274V267H333V275Z" transform="translate(778,0)"></path><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z" transform="translate(1222,0)"></path></g></g><g data-mml-node="mo" transform="translate(10957.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container></li>

<h3 id="gpt-1-training-method-fine-tuning">GPT-1 Training Method (Fine Tuning)</h3>
<ul>
<li>Adding a head to the part of the pre-trained decoder corresponding to <code>&lt;e&gt;</code> to specialize it for a specific task
<ul>
<li>Problems similar to those handled by BERT (although GPT-1 was developed earlier)</li>
<li>Demonstrates high performance (omitted)
<ul>
<li>High performance is important, but the results on the next page are even more significant</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="14" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="considering-use-with-span-stylecolorredzero-shotspan">Considering use with <span style="color:red">zero-shot</span></h3>
<ul>
<li>Use GPT without fine-tuning</li>
<li>Method used in the GPT-1 paper (example of having the machine answer a multiple-choice quiz)
<ul>
<li>Ask a question and ensure the answer is the last token</li>
<li>Compare the probability of occurrence of the answer token and select the one with the highest probability as the answer</li>
</ul>
</li>
<li>If it outputs sentences instead of just a single token,  perhaps it will be an answer?
<ul>
<li>GPT is essentially a model that continuously produces words.<br />
<span style="color:red"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 1638 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g></g></g></svg></mjx-container>Continues with GPT-2</span></li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="15" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="gpt-2-radford2019"><a href="https://cdn.openai.com/better-language-models/language_models_are_unsupervised_multitask_learners.pdf">GPT-2 [Radford2019]</a></h3>
<ul>
<li>Scaling up GPT-1
<ul>
<li>10x the number of parameters and training data</li>
<li>Collected 45 million links from the internet and acquired 80GB of text</li>
</ul>
</li>
<li>The paper pursues zero-shot learning
<ul>
<li>Instead of changing the model depending on the task, the task is also input
<ul>

<li>Example: &quot;Translate into Japanese: This is a pen.&quot;, &quot;Summary: (long sentence)&quot;</li>

</li>

</li>
<li>Is it possible? <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> Try increasing the parameters and training volume (GPT-1's performance improved with training volume).</li>
</ul>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="16" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="gpt-2-capabilities">GPT-2 Capabilities</h3>
<ul>
<li>As mentioned before, it receives task instructions such as &quot;:&quot; as input and responds.
<ul>
<li>It achieves the versatility to complete tasks without fine-tuning.</li>
<li>However, fine-tuning may still be necessary for some tasks.</li>
</ul>
</li>
<li>Table 13 of <a href="https://cdn.openai.com/better-language-models/language_models_are_unsupervised_multitask_learners.pdf">[Radford2019]</a> writing fictional articles</li>
<li><span style="color:red">The paper suggests there is still room for learning</span></li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="17" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="gpt-3-brown-2020"><a href="https://arxiv.org/abs/2005.14165">GPT-3 [Brown 2020]</a></h3>
<ul>
<li>Enlarge the model and further increase the amount of training
<ul>
<li>175 billion parameters, use up to 2048 tokens for prediction, and use 300 billion tokens for training</li>
</ul>
</li>
<li>Addressing computational complexity
<ul>
<li>Sparse attention <a href="https://arxiv.org/abs/1904.10509">[Child2019]</a>
<ul>
<li>Use alternately with a standard attention mechanism</li>
<li>Reduce computational complexity
<ul>
<li>Only tokens in specific positions are considered for calculation.</li>
<li>In other words, manual attention.</li>
</ul>
</li>
</ul>
</li>
<li>Structured for GPUs.</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="18" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="questioning-method">Questioning Method</h3>
<ul>
<li>In the paper, questions are input to GPT-3 in the following divided ways:
<ul>
<li>Task Description: (e.g., &quot;Translate English to French&quot;)</li>
<li>Example: (e.g., &quot;sea otter =&gt; loutre de mer&quot;)
<ul>
<li>One Example: <span style="color:red">One-Shot</span></li>
<li>Several Examples: <span style="color:red">Few-Shot</span></li>
</ul>
</li>
<li>Prompt: (e.g., &quot;Answer =&gt;&quot;) (In the paper, &quot;cheese =&gt;&quot;)</li>
</ul>
</li>
<li><span style="color:red">In-Context Learning</span>
<ul>
<li>Adjusting the output using examples like the ones above.</li>
<li>Instead of fine-tuning.</li>
<li>Weights are not updated (forgotten after solving the problem).</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="19" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="gpt-3-results">GPT-3 Results</h3>
<ul>
<li>Able to perform arithmetic operations with a small number of shots</li>
<li>The output fictitious articles are indistinguishable from those written by humans
<ul>
<li><span style="color:red">ChatGPT</span>
<ul>
<li>A service that uses GPT to answer <span style="color:red">prompts</span> (human text input)
<ul>
<li>&quot;Prompt&quot;: A collective term for task descriptions, examples, and prompts</li>
<li>Fine-tuning is no longer necessary, enabling services to answer a variety of questions</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
<li>Performance is expected to improve even with further training</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="20" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="gpt-4-openai"><a href="https://arxiv.org/abs/2303.08774">GPT-4 [OpenAI]</a></h3>
<ul>
<li>The structure has been kept secret due to social impact
<ul>
<li>Parameters: Several to several dozen times larger than GPT-3? (Possibilities measured in trillions)</li>
</ul>
</li>
<li><span style="color:red">Images can also be input</span>
<ul>
<li>Images + text will be discussed next time.</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="21" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="reinforcement-learning-from-human-feedback-rlhf-christiano-2017">Reinforcement Learning from Human Feedback (RLHF) <a href="https://proceedings.neurips.cc/paper_files/paper/2017/file/d5e2c0adad503c91f91df240d0cd4e49-Paper.pdf">[Christiano 2017]</a></h3>
<ul>
<li>Mechanism introduced in GPT-4 <a href="https://proceedings.neurips.cc/paper_files/paper/2022/file/b1efde53be364a73914f58805a001731-Paper-Conference.pdf">([Ouyang 2022]?)</a>
<ul>
<li>Reinforcement learning with human feedback</li>
</ul>
</li>
<li>RLHF: Since the reward function for generating complex robot movements (cooking, cleaning) is unknown, we designed the reward by having humans compare various movements and score state transitions.<br />
- It seems that people are more likely to score when it's a comparison rather than an absolute evaluation.</li>
<li>Application to LLM
<ul>
<li>Objective: Prevent false, biased, or harmful sentences from being output through human feedback.
<ul>
<li>The method is explained on the next page.</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="22" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="applying-rlhf-to-gpt">Applying RLHF to GPT</h3>
<p>The experiments described in the paper were conducted with GPT-3.</p>
<ul>
<li>3 Steps (Step 1 and 2 build a reward function model.)
<ul>
<li>Step 1: Select a prompt, have a human (elite team) create responses to create example inputs and outputs, and fine-tune the pre-trained model to reproduce the inputs and outputs.</li>
<li>Step 2: Humans score several sentences output by the model from Step 1 in response to one prompt. We then changed the head of the model from Step 1 to output reward values, creating a model that outputs the desirability of each sentence as a reward. Learning using human scores as training data</li>
<li>Step 3: Using the reward model (which functions as a reward function) created in Step 2, reinforcement learning is performed on the model to achieve high-reward outputs.</li>
</ul>
</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="23" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h3 id="hallucination">&quot;Hallucination&quot;</h3>
<ul>
<li>Suddenly starting to say strange things</li>
<li>Since words are output one by one, the conversation may go off track depending on the order of the previous words.
<ul>
<li>Have you ever gotten nervous and blurted out something strange during an interview?</li>
</ul>
</li>
<li>This is a simple anthropomorphization of a probabilistic model, which can lead to misunderstandings. The paper warns against this.</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-footer="Advanced Vision Lesson 7" data-paginate="true" lang="ja-JP" data-marpit-pagination="24" style="--footer:Advanced Vision Lesson 7;--paginate:true;" data-marpit-pagination-total="25">
<h2 id="summary">Summary</h2>
<ul>
<li>We've looked at applications of the Transformer.</li>
<li>It's having a major impact (or confusion?) on society.</li>
<li>The more data and parameters there are, the smarter it becomes.</li>
<li>If you read all the text ever written on Earth, would it end in a single paragraph? ?</li>
<li>There are many more applications beyond language.</li>
</ul>
<footer>Advanced Vision Lesson 7</footer>
</section>
