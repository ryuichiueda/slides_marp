<h2 id="vision-transformervitdosovitskiy-2020">Vision Transformer（ViT）<a href="https://arxiv.org/abs/2010.11929">[Dosovitskiy 2020]</a></h2>
<ul>
<li>Transformerのエンコーダを画像に転用
<ul>
<li>画像をブロック状に切って単語のように扱う（右図）</li>
<li>右図のCLS: クラストークン
<ul>
<li>文の分類と同じ</li>
<li>全結合層（MLP Head）に通す</li>
</ul>
</li>
</ul>
</li>
<li>画像をブロック状に扱うのはCNNと同じだが、そのあとが違う
<ul>
<li>CNNは遠くのブロックの関係性を見るのが苦手</li>
</ul>
</li>
</ul>
<p><a href="https://commons.wikimedia.org/wiki/File:Vision_Transformer.png"><span style="font-size:70%">画像: CC-BY-4.0 by Daniel Voigt Godoy</span></a><span style="font-size:70%">（<a href="https://arxiv.org/abs/2010.11929">[Dosovitskiy 2020]</a>のFig.1にも構成図）</span></p>
<footer>アドバンストビジョン第8回</footer>
</section>

<h3 id="%E4%BA%8B%E5%89%8D%E5%AD%A6%E7%BF%92%E3%81%AE%E6%96%B9%E6%B3%95">事前学習の方法</h3>
<ul>
<li>教師あり学習で分類問題を解く
<ul>
<li>言語と違って教師なし（BERTのような穴埋め）はあまり効果がない</li>
</ul>
</li>
<li>オリジナルの論文で用いられた訓練データ
<ul>
<li>JFT-300M
<ul>
<li>3億枚の画像、18291クラスのデータセット</li>
</ul>
</li>
<li>ImageNet-21k
<ul>
<li>1400万枚の画像、21841クラスのデータセット</li>
</ul>
</li>
</ul>
</li>
<li>訓練データが多いと高い性能を発揮（JFT-300Mのほうがよかった）</li>
</ul>
<footer>アドバンストビジョン第8回</footer>
</section>

<h3 id="vit%E3%81%AE%E6%A9%9F%E8%83%BD%E3%81%AE%E3%81%97%E3%81%8B%E3%81%9F">ViTの機能のしかた</h3>
<ul>
<li>位置の埋め込みに関して
<ul>
<li><a href="https://arxiv.org/abs/2010.11929">[Dosovitskiy 2020]</a>のFig. 7左</li>
<li>画像処理で使われる基底関数のようなものができている</li>
</ul>
</li>
<li>どこを見て判断しているか
<ul>
<li><a href="https://arxiv.org/abs/2010.11929">[Dosovitskiy 2020]</a>のFig. 6、Fig. 7右</li>
<li>自己注意機構のヘッド（マルチヘッド注意機構のヘッド）には、入力に近い層ですでに大域的なものとローカルなものなどバリエーションが出る
<ul>
<li>大域的なものはCNNの入力に近い方のたたみ込み層に類似</li>
</ul>
</li>
<li>入力から遠ざかるとより大域的に</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="8" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">
<h2 id="diffusion-transformerditpeebles-2022">Diffusion Transformer（DiT）<a href="https://arxiv.org/abs/2212.09748">[Peebles 2022]</a></h2>
<ul>
<li>拡散モデル+Transformer
<ul>
<li>さらに潜在空間に情報を圧縮する潜在拡散モデルも使用</li>
<li>ラベルを入力して出力をコントロール（分類器なしガイダンス）</li>
</ul>
</li>
<li>構造
<ul>
<li><a href="https://arxiv.org/abs/2212.09748">[Peebles 2022]</a>の図3
<ul>
<li>入力: 画像のトークンの他、ラベルを表すベクトルと時刻を表すベクトルを足したトークン1つ
<ul>
<li>後者はadaLN-Zeroという仕組みで画像に作用させる
<ul>
<li>層正則化のラベルつきバージョン（？）</li>
</ul>
</li>
</ul>
</li>
<li>出力: 画素ごとのノイズの平均値と分散</li>
</ul>
</li>
<li>画像のサイズを落とすためにVAEを使用</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第8回</footer>
</section>

<h2 id="dalle%E3%83%80%E3%83%AAramesh-2021">DALL·E（ダリ）<a href="https://arxiv.org/abs/2102.12092">[Ramesh 2021]</a></h2>
<ul>
<li>句や文から画像を生成
<ul>
<li><a href="https://arxiv.org/abs/2102.12092">[Ramesh 2021]</a>の図2、図8</li>
</ul>
</li>
<li>Transformerに、文章の続きとして画像を考えさせる</li>
<li>使うもの
<ul>
<li>Transformer（デコーダ）</li>
<li><a href="https://ryuichiueda.github.io/slides_marp/advanced_vision/lesson5.html#5">VQ-VAE</a>の亜種
<ul>
<li>discrete VAE（dVAE）と呼んでいる（言葉の意味を考えるとVQ-VAEがdiscrete VAEの一種？）</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="11" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">
<h3 id="dalle%E3%81%AE%E5%AD%A6%E7%BF%92">DALL·Eの学習</h3>
<ul>
<li>ステップ1: 集めてきた画像を使ってVQ-VAEに学習させる
<ul>
<li>学習済みのデコーダに<a href="https://ryuichiueda.github.io/slides_marp/advanced_vision/lesson5.html#6">符号列</a>を入力すると画像が生成されるように</li>
</ul>
</li>
<li>ステップ2: 入力文の後ろに符号列を生成するようにTransformerを学習</li>
</ul>
<footer>アドバンストビジョン第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="12" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">
<h2 id="clipcontrastive-language-image-pre-trainingradford-2021">CLIP（Contrastive Language-Image Pre-training）<a href="https://arxiv.org/abs/2103.00020">[Radford 2021]</a></h2>
<ul>
<li>contrastive: 「対照的な」という意味
<ul>
<li>対照学習（あとで説明）でテキストと画像を結びつけ</li>
</ul>
</li>
<li><a href="https://en.wikipedia.org/wiki/Contrastive_Language-Image_Pre-training">図</a></li>
<li>CLIPでできること
<ul>
<li>画像に何が写っているかを認識（ある意味ではラベルの数に制限がない）</li>
<li>テキストから画像を生成するときの部品
<ul>
<li>unCLIP（あとで扱います）</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="13" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">
<h2 id="clip%E3%81%AB%E9%96%A2%E3%81%99%E3%82%8B%E8%83%8C%E6%99%AF">CLIPに関する背景</h2>
<ul>
<li>よく行われてきた画像認識の方法の手順
<ol>
<li>写真をあつめる</li>
<li>写真に写っているものをラベル付けする</li>
<li>学習</li>
</ol>
</li>
<li>上記方法の問題
<ul>
<li>めんどくさい</li>
<li>ラベルのあるものしか認識できない</li>
</ul>
</li>
</ul>
<center>なんとかラベルの付いている画像を集められないか？</center>
<footer>アドバンストビジョン第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="14" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">
<h3 id="%E3%83%A9%E3%83%99%E3%83%AB%E3%81%A7%E3%81%AF%E3%81%AA%E3%81%8F%E3%82%AD%E3%83%A3%E3%83%97%E3%82%B7%E3%83%A7%E3%83%B3%E3%81%AE%E3%81%A4%E3%81%84%E3%81%9F%E7%94%BB%E5%83%8F%E3%81%AE%E5%8F%8E%E9%9B%86">ラベル（ではなくキャプション）のついた画像の収集</h3>
<ul>
<li>画像にはキャプションのついたものがある（論文はそうですよね？）<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 1638 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g></g></g></svg></mjx-container>画像とキャプションをいろんなところから大量に集めてくることは可能
<ul>
<li>原論文: <span style="color:red">4億組の画像とキャプションのセットを収集</span></li>
</ul>
</li>
<li>問題: キャプションは単語ではなく文や句になっている
<ul>
<li>単純なラベルではない</li>
</ul>
</li>
</ul>
<center>Transformerを使ってなんとかならないか？</center>
<footer>アドバンストビジョン第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="15" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">
<h3 id="clip%E3%81%AE%E5%AD%A6%E7%BF%92%E6%96%B9%E6%B3%95">CLIPの学習方法</h3>
<ol>
<li>前ページの方法で学習用のデータを準備</li>
<li>ViTを使って画像をエンコーディング</li>
<li>Transformerを使って文をエンコーディング</li>
<li>エンコーディングされたデータ（埋め込み）同士の相関を学習<br />
<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="3.706ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 1638 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g></g></g></svg></mjx-container>画像から文、文から画像などの変換が可能なANNができる</li>
</ol>
<ul>
<li>補足: 必ずしもViT、Transformerである必要はない（が、Transformerを使ったほうが性能が高くなる）</li>
</ul>
<footer>アドバンストビジョン第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="16" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">
<h3 id="clip%E3%81%AE%E6%A7%8B%E9%80%A0">CLIPの構造</h3>
<ul>
<li><a href="https://en.wikipedia.org/wiki/Contrastive_Language-Image_Pre-training">全体像</a></li>
<li>image encoder: ViT
<ul>
<li>入力は画像</li>
<li>クラストークンを出力として使う（数百次元のベクトル）</li>
</ul>
</li>
<li>text encoder: Transformerのデコーダから交差注意機構を除いたもの
<ul>
<li>入力は画像のキャプション</li>
<li><span style="color:red">出力をimage encoderに合わせる</span></li>
</ul>
</li>
<li>数理的に重要な点: <span style="color:red">マルチモーダル</span>であること
<ul>
<li>text encoderとimage encoderの出力が同じ潜在空間にプロットされる
<ul>
<li>キャプション（文、句）と画像が同じ空間に配置され、似たものが近くに配置される</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第8回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="17" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">

<h2 id="unclipramesh-2022dall%E3%83%BBe-2">unCLIP<a href="https://arxiv.org/abs/2204.06125">[Ramesh 2022]</a>（DALL・E 2）</h2>
<p><a href="https://www.youtube.com/watch?v=qTgPSKKjfVg&amp;t=104s">https://www.youtube.com/watch?v=qTgPSKKjfVg&amp;t=104s</a></p>
<ul>
<li>テキストから画像を生成</li>
<li>基本的なアイデア
<ul>
<li>CLIPを使う</li>
<li>テキストと画像が同じ潜在空間にいるので、<br />
潜在空間のベクトル<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container>画像でテキストも画像に変換可能
<ul>
<li>ただし、整った画像を出力するためにいろいろ工夫</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第8回</footer>

<h3 id="%E6%A7%8B%E9%80%A0">構造</h3>
<ul>
<li>点線の上: CLIP（学習のときに使う）</li>
<li>点線の下: 生成の部分
<ul>
<li>事前モデル（prior）とデコーダで構成</li>
</ul>
</li>
</ul>
<p><span style="font-size:70%"><a href="https://www.researchgate.net/figure/A-high-level-overview-of-unCLIP-Above-the-dotted-line-we-depict-the-CLIP-training_fig2_359936873">画像: CC-BY-4.0 by Ramesh et al.</a></span><br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-footer="アドバンストビジョン第8回" data-paginate="true" lang="C" data-marpit-pagination="21" style="--footer:アドバンストビジョン第8回;--paginate:true;" data-marpit-pagination-total="21">
<h3 id="%E4%BA%8B%E5%89%8D%E3%83%A2%E3%83%87%E3%83%AB%E3%81%A8%E3%83%87%E3%82%B3%E3%83%BC%E3%83%80">事前モデルとデコーダ</h3>
<ul>
<li>事前モデル
<ul>
<li>テキストのベクトル（潜在空間にある）を画像の種に変換
<ul>
<li>画像の種: 拡散モデルに使うベクトル</li>
<li>テキストのベクトルはCLIPの潜在空間（テキストと画像が混在）にあるので、そのまま画像が作れそうだが、それだと性能が出ない（らしい）</li>
</ul>
</li>
<li>構成: 拡散モデル+Transformerデコーダ
<ul>
<li>入力はテキストのベクトルだがテキストも入力</li>
</ul>
</li>
</ul>
</li>
<li>デコーダ
<ul>
<li>事前モデルの出力と、テキスト</li>
<li>構成: 拡散モデル</li>
</ul>
</li>
</ul>
<center>テキストを何度も入力</center>
<footer>アドバンストビジョン第8回</footer>
