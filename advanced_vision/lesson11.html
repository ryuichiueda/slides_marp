<h1 id="%E3%82%A2%E3%83%89%E3%83%90%E3%83%B3%E3%82%B9%E3%83%88%E3%83%93%E3%82%B8%E3%83%A7%E3%83%B3">アドバンストビジョン</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-footer="アドバンストビジョン第11回" data-paginate="true" lang="ja-JP" data-marpit-pagination="2" style="--footer:アドバンストビジョン第11回;--paginate:true;" data-marpit-pagination-total="6">
<h2 id="%E4%BB%8A%E6%97%A5%E3%82%84%E3%82%8B%E3%81%93%E3%81%A8">今日やること</h2>
<ul>
<li>SfM（structure from motion）
<ul>
<li>本当は細かくやるべきだけど概要だけ</li>
</ul>
</li>
<li>NeRF（neural radiance fields）</li>
</ul>
<footer>アドバンストビジョン第11回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-footer="アドバンストビジョン第11回" data-paginate="true" lang="ja-JP" data-marpit-pagination="3" style="--footer:アドバンストビジョン第11回;--paginate:true;" data-marpit-pagination-total="6">
<h2 id="sfm">SfM</h2>
<ul>
<li>カメラ画像からカメラの位置・姿勢と被写体の3次元形状を復元する問題・技術
<ul>
<li>位置・姿勢は以後あわせて「姿勢」と表現</li>
<li>参考: <a href="https://demuc.de/papers/schoenberger2016sfm.pdf">https://demuc.de/papers/schoenberger2016sfm.pdf</a></li>
</ul>
</li>
<li>SLAMとの違い
<ul>
<li>Visual SLAMとあまり変わらないが、より被写体の形状に興味がある
<ul>
<li>基本的なSfMはカメラの移動量を画像だけから求めようとする</li>
<li>SLAMはロボットの移動する空間にも興味がある</li>
<li>SLAMでは同じ被写体が念入りに撮れないことがある</li>
</ul>
</li>
</ul>
</li>
<li>ここではCOLMAP<a href="https://ieeexplore.ieee.org/document/7780814">[Schönberger2016]</a>に基づいて説明
<ul>
<li><a href="https://www.youtube.com/watch?v=11awtGWSqQU">同作者の別の論文のデモ</a></li>
</ul>
</li>
</ul>
<footer>アドバンストビジョン第11回</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-footer="アドバンストビジョン第11回" data-paginate="true" lang="ja-JP" data-marpit-pagination="4" style="--footer:アドバンストビジョン第11回;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="6" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/3/3d/Matching_of_two_images_using_the_SIFT_method.jpg&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="4" data-footer="アドバンストビジョン第11回" data-paginate="true" lang="ja-JP" data-marpit-pagination="4" style="--footer:アドバンストビジョン第11回;--paginate:true;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="6" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

</ul>
</li>
<li>各画像からSIFT等の特徴点をとる
<ul>
<li>画像<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex;" xmlns="http://www.w3.org/2000/svg" width="1.735ex" height="1.902ex" role="img" focusable="false" viewBox="0 -683 767 840.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mi" transform="translate(473,-150) scale(0.707)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></g></svg></mjx-container>に対し、<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.94ex;" xmlns="http://www.w3.org/2000/svg" width="9.73ex" height="2.636ex" role="img" focusable="false" viewBox="0 -750 4300.8 1165.3"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 7 <ul>
<li>基本行列<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.729ex" height="1.538ex" role="img" focusable="false" viewBox="0 -680 764 680"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D438" d="M492 213Q472 213 472 226Q472 230 477 250T482 285Q482 316 461 323T364 330H312Q311 328 277 192T243 52Q243 48 254 48T334 46Q428 46 458 48T518 61Q567 77 599 117T670 248Q680 270 683 272Q690 274 698 274Q718 274 718 261Q613 7 608 2Q605 0 322 0H133Q31 0 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H757Q764 676 764 669Q764 664 751 557T737 447Q735 440 717 440H705Q698 445 698 453L701 476Q704 500 704 528Q704 558 697 578T678 609T643 625T596 632T532 634H485Q397 633 392 631Q388 629 386 622Q385 619 355 499T324 377Q347 376 372 376H398Q464 376 489 391T534 472Q538 488 540 490T557 493Q562 493 565 493T570 492T572 491T574 487T577 483L544 351Q511 218 508 216Q505 213 492 213Z"></path></g></g></g></svg></mjx-container>を求める（カメラのキャリブレーションが済んでいる場合）</li>
<li>基礎行列<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.695ex" height="1.538ex" role="img" focusable="false" viewBox="0 -680 749 680"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path></g></g></g></svg></mjx-container>を求める（↑済んでいない場合に対応するとき）</li>
<li>他、ホモグラフィー行列や三焦点テンソルなど</li>
</ul>
</li>
</ul>
</li>
<li>世界座標系にひとつずつカメラの姿勢を置いていく</li>

</li>
<li>各画像のピクセルの位置を世界座標系で確定させていく</li>
</ul>
