<img src="./figs/Retina-diagram.svg.png" alt="" style="width:400px;" /><span style="font-size:40%">（<a href="https://commons.wikimedia.org/wiki/File:Retina-diagram.svg">https://commons.wikimedia.org/wiki/File:Retina-diagram.svg</a>, by S. R. Y. Cajal and Chrkl, CC-BY-SA 3.0）</span>

<ul>

</li>

<ul>

</ul>
</li>

<h3 id="%E4%BA%BA%E5%B7%A5%E3%83%8B%E3%83%A5%E3%83%BC%E3%83%A9%E3%83%AB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AF">（人工）ニューラルネットワーク</h3>
<ul>
<li>神経細胞は前ページのように組み合わせてプログラムできる
<ul>
<li>NAND回路が作れるとコンピュータと等価に（作れる）</li>
</ul>
</li>
<li><a href="https://www.riken.jp/press/2018/20180326_1/index.html">人の脳には860億個の神経細胞</a>
<ul>
<li>860億個が組み合わさってさまざまな計算をしているのでいろいろできる
<ul>
<li>目から入った光で猫がいたら「猫！」と叫ぶ（目→脳→口の筋肉）</li>
<li>手を動かして目の前のお菓子をとる（目→脳→腕や手の筋肉）</li>
<li>カレーの匂いがしたらよだれが出る（鼻→脳→よだれを出す器官）</li>
<li>講義中にゲームをする（？）</li>
</ul>
</li>
</ul>
</li>

</ul>
